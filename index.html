<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PF 2026</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#030716;
      --bg1:#06102c;
      --bg2:#0a1f4d;
      --nebula:#6a5cff;

      --gold1:#f7e6a3;
      --gold2:#d7b85f;

      --text:#f6f1dd;
      --muted:rgba(246,241,221,0.82);
      --card:rgba(5,10,26,0.45);
      --stroke:rgba(247,230,163,0.22);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      min-height:100vh;
      width:100vw;
      overflow:hidden;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px;
      position:relative;

      background:
        radial-gradient(900px 600px at 50% 35%, rgba(106,92,255,0.20), transparent 60%),
        radial-gradient(1100px 700px at 35% 75%, rgba(215,184,95,0.10), transparent 60%),
        radial-gradient(800px 550px at 70% 65%, rgba(10,31,77,0.55), transparent 65%),
        linear-gradient(180deg, var(--bg2), var(--bg1) 45%, var(--bg0));
    }

    /* hvězdičky */
    #starsLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }
    .starParticle{
      position:absolute;
      left:var(--x);
      top:110vh;
      width:var(--s);
      height:var(--s);
      border-radius:999px;
      background:linear-gradient(180deg, rgba(247,230,163,0.95), rgba(215,184,95,0.85));
      box-shadow:0 0 14px rgba(215,184,95,0.22);
      opacity:0;
      animation: rise var(--d) linear forwards;
    }
    .plusParticle{
      position:absolute;
      left:var(--x);
      top:110vh;
      color:rgba(247,230,163,0.85);
      font-size:var(--fs);
      opacity:0;
      text-shadow:0 0 14px rgba(215,184,95,0.18);
      animation: risePlus var(--d) linear forwards;
    }
    @keyframes rise{
      0%   { transform:translateY(0) scale(0.95); opacity:0; }
      10%  { opacity:0.9; }
      100% { transform:translateY(calc(-130vh - var(--y))) scale(1.05); opacity:0; }
    }
    @keyframes risePlus{
      0%   { transform:translateY(0) rotate(0deg); opacity:0; }
      12%  { opacity:0.9; }
      100% { transform:translateY(calc(-130vh - var(--y))) rotate(30deg); opacity:0; }
    }

    /* obsah */
    .wrap{
      width:min(980px, 96vw);
      text-align:center;
      z-index:2;
      padding:40px 18px;
      border-radius:26px;
      background: var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 90px rgba(0,0,0,0.35);
      position:relative;
      overflow:hidden;
    }

    .topStar{
      font-size:28px;
      color:rgba(247,230,163,0.95);
      text-shadow:0 0 18px rgba(215,184,95,0.25);
      margin-bottom:14px;
      animation: popIn 1.1s ease-out forwards;
      opacity:0;
      transform: translateY(10px);
    }

    .year{
      font-family:"Playfair Display","Times New Roman",serif;
      font-size: clamp(58px, 10vw, 110px);
      letter-spacing:0.12em;
      color: var(--gold1);
      text-shadow: 0 10px 38px rgba(215,184,95,0.22);
      animation: textUp 1.2s ease-out forwards;
      opacity:0;
      transform: translateY(26px);
    }

    .sub{
      margin-top: 10px;
      font-size: clamp(14px, 2.8vw, 18px);
      letter-spacing:0.34em;
      text-transform: uppercase;
      color: rgba(247,230,163,0.92);
      animation: textUp 1.2s ease-out forwards;
      animation-delay: .15s;
      opacity:0;
      transform: translateY(26px);
    }

    .divider{
      margin: 22px auto 18px;
      width: min(520px, 86%);
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(247,230,163,0.55), transparent);
      animation: fadeIn 1.2s ease-out forwards;
      animation-delay: .25s;
      opacity:0;
    }

    .text{
      font-size: clamp(14px, 3.4vw, 18px);
      line-height:1.8;
      color: var(--muted);
      max-width: 720px;
      margin: 0 auto;
      animation: textUp 1.25s ease-out forwards;
      animation-delay: .35s;
      opacity:0;
      transform: translateY(26px);
    }

    .sign{
      margin-top: 22px;
      font-size: 12px;
      letter-spacing:0.22em;
      text-transform: uppercase;
      color: rgba(247,230,163,0.75);
      animation: fadeIn 1.2s ease-out forwards;
      animation-delay: .55s;
      opacity:0;
    }

    .btn{
      margin-top: 26px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 26px;
      border-radius: 999px;
      border: 1px solid rgba(247,230,163,0.55);
      background: rgba(215,184,95,0.18);
      color: rgba(247,230,163,0.95);
      font-weight: 700;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor:pointer;
      transition: transform .15s ease, background .15s ease;
      animation: fadeIn 1.2s ease-out forwards;
      animation-delay: .7s;
      opacity:0;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(215,184,95,0.28); }
    .btn:active{ transform: translateY(1px) scale(0.99); }

    .btn[disabled]{
      opacity:0.55 !important;
      cursor:not-allowed;
      transform:none !important;
    }

    @keyframes textUp{
      from{ opacity:0; transform:translateY(26px); }
      to{ opacity:1; transform:translateY(0); }
    }
    @keyframes fadeIn{
      from{ opacity:0; }
      to{ opacity:1; }
    }
    @keyframes popIn{
      from{ opacity:0; transform:translateY(10px) scale(0.98); }
      to{ opacity:1; transform:translateY(0) scale(1); }
    }

    /* ohňostroj vrstva */
    #fxLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:9999;
      overflow:hidden;
    }
    .spark{
      position:absolute;
      width:6px;
      height:6px;
      border-radius:999px;
      background: rgba(247,230,163,0.95);
      box-shadow: 0 0 18px rgba(215,184,95,0.35);
      transform: translate(-50%, -50%);
      animation: spark 950ms ease-out forwards;
    }
    @keyframes spark{
      0%   { opacity:1; transform: translate(-50%,-50%) scale(1); }
      100% { opacity:0; transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(0.6); }
    }
  </style>
</head>

<body>

  <div id="starsLayer" aria-hidden="true"></div>
  <div id="fxLayer" aria-hidden="true"></div>

  <main class="wrap" aria-label="PF 2026">
    <div class="topStar">✦</div>

    <div class="year">2026</div>
    <div class="sub">POUR FÉLICITER</div>

    <div class="divider"></div>

    <div class="text">
      Přejeme vám rok plný štěstí, zdraví a lásky.<br>
      Ať každý den přináší nové příležitosti,<br>
      krásné okamžiky a splněné sny.
    </div>

    <div class="sign">S LÁSKOU A ÚCTOU</div>

    <button class="btn" id="continueBtn">POKRAČOVAT ✨</button>
  </main>

  <script>
    /* ===== hvězdičky ===== */
    const starsLayer = document.getElementById("starsLayer");
    function spawnStarParticle(){
      const el = document.createElement("div");
      const isPlus = Math.random() < 0.35;

      const x = (Math.random()*100).toFixed(2) + "vw";
      const size = (2 + Math.random()*4).toFixed(2) + "px";
      const drift = (Math.random()*70).toFixed(0) + "px";
      const dur = (7.5 + Math.random()*7.5).toFixed(2) + "s";

      if(isPlus){
        el.className = "plusParticle";
        el.textContent = Math.random() < 0.5 ? "✦" : "✧";
        el.style.setProperty("--x", x);
        el.style.setProperty("--y", drift);
        el.style.setProperty("--d", dur);
        el.style.setProperty("--fs", (10 + Math.random()*14).toFixed(0) + "px");
      } else {
        el.className = "starParticle";
        el.style.setProperty("--x", x);
        el.style.setProperty("--y", drift);
        el.style.setProperty("--d", dur);
        el.style.setProperty("--s", size);
      }

      starsLayer.appendChild(el);
      const ms = (parseFloat(dur) * 1000) + 150;
      setTimeout(()=> el.remove(), ms);
    }
    setInterval(() => {
      const n = 1 + Math.floor(Math.random()*2);
      for(let i=0;i<n;i++) spawnStarParticle();
    }, 260);

    /* ===== ohňostroj + přechod ===== */
    const fxLayer = document.getElementById("fxLayer");
    const btn = document.getElementById("continueBtn");

    function burst(x, y, count=26){
      for(let i=0;i<count;i++){
        const s = document.createElement("div");
        s.className = "spark";
        s.style.left = x + "px";
        s.style.top  = y + "px";

        const angle = Math.random() * Math.PI * 2;
        const dist  = 60 + Math.random() * 140;
        const dx = Math.cos(angle) * dist + "px";
        const dy = Math.sin(angle) * dist + "px";
        s.style.setProperty("--dx", dx);
        s.style.setProperty("--dy", dy);

        // drobná variace barvy
        if (Math.random() < 0.35) s.style.background = "rgba(106,92,255,0.95)";
        if (Math.random() < 0.20) s.style.background = "rgba(215,184,95,0.95)";

        fxLayer.appendChild(s);
        setTimeout(()=> s.remove(), 980);
      }
    }

    function fireworks(durationMs=3000){
      const start = Date.now();
      const timer = setInterval(() => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const x = w * (0.2 + Math.random()*0.6);
        const y = h * (0.2 + Math.random()*0.5);
        burst(x, y, 24 + Math.floor(Math.random()*18));
        if (Date.now() - start > durationMs){
          clearInterval(timer);
        }
      }, 320);
    }

    btn.addEventListener("click", () => {
      btn.disabled = true;
      fireworks(3000);

      // po ~2 vteřinách na fotku
      setTimeout(() => {
        window.location.href = "photo.html";
      }, 2100);
    });
  </script>

</body>
</html>
