<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PF 2026</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* KOSMICKÁ MODŘ */
      --bg0:#030716;     /* nejtmavší */
      --bg1:#06102c;     /* tmavě modrá */
      --bg2:#0a1f4d;     /* “kosmická” modř */
      --nebula:#6a5cff;  /* lehká fialová mlhovina */

      --gold1:#f7e6a3;
      --gold2:#d7b85f;
      --gold3:#b58a2f;

      --text:#f6f0dc;
      --muted:rgba(246,240,220,0.78);
      --line:rgba(215,184,95,0.55);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      height:100vh;
      width:100vw;
      overflow:hidden;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:var(--text);

      /* KOSMICKÉ POZADÍ */
      background:
        radial-gradient(900px 600px at 50% 35%, rgba(106,92,255,0.20), transparent 60%),
        radial-gradient(1100px 700px at 35% 75%, rgba(215,184,95,0.10), transparent 60%),
        radial-gradient(800px 550px at 70% 65%, rgba(10,31,77,0.55), transparent 65%),
        linear-gradient(180deg, var(--bg2), var(--bg1) 45%, var(--bg0));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      position:relative;
    }

    #starsLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }
    #fireworksCanvas{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:5;
      pointer-events:none;
      display:none;
    }

    .wrap{
      width:min(720px, 92vw);
      z-index:2;
      text-align:center;
      padding:38px 18px;
      position:relative;
    }

    .glow{
      position:absolute;
      inset:-20px;
      background:
        radial-gradient(circle at 50% 35%, rgba(106,92,255,0.14), transparent 60%),
        radial-gradient(circle at 50% 40%, rgba(215,184,95,0.10), transparent 58%);
      filter:blur(2px);
      z-index:-1;
    }

    .reveal{
      opacity:0;
      transform:translateY(18px);
      animation: textIn 1.1s ease-out forwards;
    }
    .reveal.delay1{ animation-delay:0.25s; }
    .reveal.delay2{ animation-delay:0.55s; }
    .reveal.delay3{ animation-delay:0.85s; }
    .reveal.delay4{ animation-delay:1.15s; }

    @keyframes textIn{ to{ opacity:1; transform:translateY(0); } }

    .year{
      font-family:"Playfair Display","Times New Roman",serif;
      font-weight:700;
      font-size:clamp(56px, 11vw, 110px);
      letter-spacing:0.06em;
      line-height:1.05;
      background:linear-gradient(180deg, var(--gold1), var(--gold2) 55%, var(--gold3));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:0 0 26px rgba(215,184,95,0.16);
      margin-bottom:10px;
    }

    .subtitle{
      font-weight:600;
      letter-spacing:0.28em;
      text-transform:uppercase;
      font-size:clamp(14px, 2.6vw, 18px);
      color:rgba(247,230,163,0.95);
      margin-bottom:18px;
    }

    .divider{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin:14px auto 22px;
    }
    .divider .line{
      width:min(110px, 26vw);
      height:1px;
      background:var(--line);
      opacity:0.9;
    }
    .divider .star{
      width:10px;
      height:10px;
      border-radius:999px;
      background:linear-gradient(180deg, var(--gold1), var(--gold2));
      box-shadow:0 0 16px rgba(215,184,95,0.20);
    }

    .mainText{
      font-family:"Playfair Display","Times New Roman",serif;
      font-weight:500;
      font-size:clamp(16px, 3.5vw, 22px);
      line-height:1.55;
      color:var(--text);
      text-shadow:0 0 20px rgba(0,0,0,0.25);
      margin-bottom:14px;
    }

    .smallText{
      font-size:clamp(13px, 2.8vw, 16px);
      line-height:1.45;
      color:var(--muted);
      margin-bottom:28px;
    }

    .sign{
      margin-top:10px;
      font-size:clamp(12px, 2.7vw, 14px);
      letter-spacing:0.22em;
      text-transform:uppercase;
      color:rgba(247,230,163,0.92);
    }

    .btn{
      margin-top:16px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 28px;
      border-radius:999px;
      border:1px solid rgba(247,230,163,0.45);
      background:rgba(247,230,163,0.10);
      color:rgba(247,230,163,0.98);
      font-weight:700;
      letter-spacing:0.16em;
      text-transform:uppercase;
      cursor:pointer;
      transition:transform .15s ease, background .15s ease, box-shadow .15s ease;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
    }
    .btn:hover{ transform:translateY(-1px); background:rgba(247,230,163,0.14); }
    .btn:active{ transform:translateY(1px) scale(0.99); }
    .btn[disabled]{ opacity:0.55; cursor:not-allowed; }

    /* hvězdičky stoupající nahoru */
    .starParticle{
      position:absolute;
      left:var(--x);
      top:110vh;
      width:var(--s);
      height:var(--s);
      border-radius:999px;
      background:linear-gradient(180deg, rgba(247,230,163,0.95), rgba(215,184,95,0.85));
      box-shadow:0 0 14px rgba(215,184,95,0.22);
      opacity:0;
      animation: rise var(--d) linear forwards;
    }

    @keyframes rise{
      0%   { transform:translateY(0) scale(0.95); opacity:0; }
      10%  { opacity:0.9; }
      100% { transform:translateY(calc(-130vh - var(--y))) scale(1.05); opacity:0; }
    }

    .plusParticle{
      position:absolute;
      left:var(--x);
      top:110vh;
      color:rgba(247,230,163,0.85);
      font-size:var(--fs);
      opacity:0;
      text-shadow:0 0 14px rgba(215,184,95,0.18);
      animation: risePlus var(--d) linear forwards;
    }
    @keyframes risePlus{
      0%   { transform:translateY(0) rotate(0deg); opacity:0; }
      12%  { opacity:0.9; }
      100% { transform:translateY(calc(-130vh - var(--y))) rotate(30deg); opacity:0; }
    }

    @media (max-width:420px){
      .wrap{ padding:32px 12px; }
      .divider{ margin:10px auto 18px; }
    }
  </style>
</head>

<body>
  <div id="starsLayer" aria-hidden="true"></div>
  <canvas id="fireworksCanvas"></canvas>

  <main class="wrap">
    <div class="glow" aria-hidden="true"></div>

    <div class="reveal delay1 year">2026</div>
    <div class="reveal delay2 subtitle">POUR FÉLICITER</div>

    <div class="reveal delay3 divider">
      <div class="line"></div>
      <div class="star" aria-hidden="true"></div>
      <div class="line"></div>
    </div>

    <div class="reveal delay3 mainText">
      Přejeme vám rok plný štěstí, zdraví a lásky
    </div>
    <div class="reveal delay4 smallText">
      Ať každý den přináší nové příležitosti,<br>
      krásné okamžiky a splněné sny
    </div>

    <div class="reveal delay4 sign">S LÁSKOU A ÚCTOU</div>

    <button id="continueBtn" class="reveal delay4 btn" type="button">
      POKRAČOVAT
    </button>
  </main>

  <script>
    // 1) Pozadí: hvězdičky stoupají nahoru
    const starsLayer = document.getElementById("starsLayer");

    function spawnStarParticle(){
      const el = document.createElement("div");
      const isPlus = Math.random() < 0.35;

      const x = (Math.random()*100).toFixed(2) + "vw";
      const size = (2 + Math.random()*4).toFixed(2) + "px";
      const drift = (Math.random()*70).toFixed(0) + "px";
      const dur = (7.5 + Math.random()*7.5).toFixed(2) + "s";

      if(isPlus){
        el.className = "plusParticle";
        el.textContent = Math.random() < 0.5 ? "✦" : "✧";
        el.style.setProperty("--x", x);
        el.style.setProperty("--y", drift);
        el.style.setProperty("--d", dur);
        el.style.setProperty("--fs", (10 + Math.random()*14).toFixed(0) + "px");
      } else {
        el.className = "starParticle";
        el.style.setProperty("--x", x);
        el.style.setProperty("--y", drift);
        el.style.setProperty("--d", dur);
        el.style.setProperty("--s", size);
      }

      starsLayer.appendChild(el);
      const ms = (parseFloat(dur) * 1000) + 150;
      setTimeout(()=> el.remove(), ms);
    }

    setInterval(() => {
      const n = 1 + Math.floor(Math.random()*2);
      for(let i=0;i<n;i++) spawnStarParticle();
    }, 260);

    // 2) Ohňostroj (1s)
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d", { alpha: true });

    function resizeCanvas(){
      const dpr = window.devicePixelRatio || 1;
      canvas.width  = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    let fireworksRunning = false;
    let particles = [];

    function rand(min,max){ return min + Math.random()*(max-min); }

    function burst(x,y){
      const count = Math.floor(rand(42, 70));
      const baseHue = rand(40, 55);
      for(let i=0;i<count;i++){
        const a = Math.random()*Math.PI*2;
        const sp = rand(1.4, 4.2);
        particles.push({
          x, y,
          vx: Math.cos(a)*sp,
          vy: Math.sin(a)*sp,
          life: rand(32, 48),
          hue: baseHue + rand(-12, 14),
          alpha: 1
        });
      }
    }

    function stepFireworks(){
      if(!fireworksRunning) return;

      ctx.fillStyle = "rgba(0,0,0,0.20)";
      ctx.fillRect(0,0,window.innerWidth,window.innerHeight);

      for(let i=particles.length-1;i>=0;i--){
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.985;
        p.vy *= 0.985;
        p.vy += 0.03;
        p.life -= 1;
        p.alpha = Math.max(0, p.life/48);

        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 85%, 65%, ${p.alpha})`;
        ctx.arc(p.x, p.y, 2.0, 0, Math.PI*2);
        ctx.fill();

        if(p.life <= 0) particles.splice(i,1);
      }

      requestAnimationFrame(stepFireworks);
    }

    function startFireworks(durationMs = 1000){
      fireworksRunning = true;
      canvas.style.display = "block";
      ctx.clearRect(0,0,window.innerWidth,window.innerHeight);

      const timer = setInterval(() => {
        burst(rand(window.innerWidth*0.22, window.innerWidth*0.78), rand(window.innerHeight*0.18, window.innerHeight*0.55));
      }, 220);

      stepFireworks();

      setTimeout(() => {
        clearInterval(timer);
        setTimeout(() => {
          fireworksRunning = false;
          particles = [];
          canvas.style.display = "none";
        }, 220);
      }, durationMs);
    }

    // 3) Klik → ohňostroj → HTML3 (foto)
    const btn = document.getElementById("continueBtn");

    const PHOTO_PAGE = "html3.html"; // změň, pokud se jmenuje jinak

    btn.addEventListener("click", () => {
      btn.disabled = true;
      btn.textContent = "CHVILIČKU…";

      startFireworks(1000);

      setTimeout(() => {
        window.location.href = PHOTO_PAGE;
      }, 1120);
    });
  </script>
</body>
</html>
