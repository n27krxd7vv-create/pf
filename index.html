<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PF 2026</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#030716;
      --bg1:#06102c;
      --bg2:#0a1f4d;
      --nebula:#6a5cff;

      --gold1:#f7e6a3;
      --gold2:#d7b85f;

      --text:#f6f1dd;
      --muted:rgba(246,241,221,0.82);
      --card:rgba(5,10,26,0.45);
      --stroke:rgba(247,230,163,0.22);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      min-height:100vh;
      width:100vw;
      overflow:hidden;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px;
      position:relative;

      background:
        radial-gradient(900px 600px at 50% 35%, rgba(106,92,255,0.20), transparent 60%),
        radial-gradient(1100px 700px at 35% 75%, rgba(215,184,95,0.10), transparent 60%),
        radial-gradient(800px 550px at 70% 65%, rgba(10,31,77,0.55), transparent 65%),
        linear-gradient(180deg, var(--bg2), var(--bg1) 45%, var(--bg0));
    }

    /* ===== hvězdičky ===== */
    #starsLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }
    .starParticle{
      position:absolute;
      left:var(--x);
      top:110vh;
      width:var(--s);
      height:var(--s);
      border-radius:999px;
      background:linear-gradient(180deg, rgba(247,230,163,0.95), rgba(215,184,95,0.85));
      box-shadow:0 0 14px rgba(215,184,95,0.22);
      opacity:0;
      animation: rise var(--d) linear forwards;
    }
    .plusParticle{
      position:absolute;
      left:var(--x);
      top:110vh;
      color:rgba(247,230,163,0.85);
      font-size:var(--fs);
      opacity:0;
      text-shadow:0 0 14px rgba(215,184,95,0.18);
      animation: risePlus var(--d) linear forwards;
    }
    @keyframes rise{
      0%   { transform:translateY(0) scale(0.95); opacity:0; }
      10%  { opacity:0.9; }
      100% { transform:translateY(calc(-130vh - var(--y))) scale(1.05); opacity:0; }
    }
    @keyframes risePlus{
      0%   { transform:translateY(0) rotate(0deg); opacity:0; }
      12%  { opacity:0.9; }
      100% { transform:translateY(calc(-130vh - var(--y))) rotate(30deg); opacity:0; }
    }

    /* ===== 3D karta (flip) ===== */
    .scene{
      width:min(980px, 96vw);
      perspective: 1400px;
      z-index:2;
    }

    .card3d{
      position:relative;
      width:100%;
      border-radius:26px;
      transform-style:preserve-3d;
      transition: transform 900ms cubic-bezier(.2,.8,.2,1);
    }

    .card3d.is-flipped{
      transform: rotateY(180deg);
    }

    .face{
      width:100%;
      text-align:center;
      border-radius:26px;
      background: var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 90px rgba(0,0,0,0.35);
      position:relative;
      overflow:hidden;
      backface-visibility:hidden;
      padding:40px 18px;
      min-height: 520px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap: 0px;
    }

    .face.back{
      transform: rotateY(180deg);
    }

    /* ===== obsah (front) ===== */
    .topStar{
      font-size:28px;
      color:rgba(247,230,163,0.95);
      text-shadow:0 0 18px rgba(215,184,95,0.25);
      margin-bottom:14px;
      animation: popIn 1.1s ease-out forwards;
      opacity:0;
      transform: translateY(10px);
    }

    .year{
      font-family:"Playfair Display","Times New Roman",serif;
      font-size: clamp(58px, 10vw, 110px);
      letter-spacing:0.12em;
      color: var(--gold1);
      text-shadow: 0 10px 38px rgba(215,184,95,0.22);
      animation: textUp 1.2s ease-out forwards;
      opacity:0;
      transform: translateY(26px);
    }

    .sub{
      margin-top: 10px;
      font-size: clamp(14px, 2.8vw, 18px);
      letter-spacing:0.34em;
      text-transform: uppercase;
      color: rgba(247,230,163,0.92);
      animation: textUp 1.2s ease-out forwards;
      animation-delay: .15s;
      opacity:0;
      transform: translateY(26px);
    }

    .divider{
      margin: 22px auto 18px;
      width: min(520px, 86%);
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(247,230,163,0.55), transparent);
      animation: fadeIn 1.2s ease-out forwards;
      animation-delay: .25s;
      opacity:0;
    }

    .text{
      font-size: clamp(14px, 3.4vw, 18px);
      line-height:1.8;
      color: var(--muted);
      max-width: 720px;
      margin: 0 auto;
      animation: textUp 1.25s ease-out forwards;
      animation-delay: .35s;
      opacity:0;
      transform: translateY(26px);
    }

    .sign{
      margin-top: 22px;
      font-size: 12px;
      letter-spacing:0.22em;
      text-transform: uppercase;
      color: rgba(247,230,163,0.75);
      animation: fadeIn 1.2s ease-out forwards;
      animation-delay: .55s;
      opacity:0;
    }

    .btn{
      margin-top: 26px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 26px;
      border-radius: 999px;
      border: 1px solid rgba(247,230,163,0.55);
      background: rgba(215,184,95,0.18);
      color: rgba(247,230,163,0.95);
      font-weight: 700;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor:pointer;
      transition: transform .15s ease, background .15s ease;
      animation: fadeIn 1.2s ease-out forwards;
      animation-delay: .7s;
      opacity:0;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(215,184,95,0.28); }
    .btn:active{ transform: translateY(1px) scale(0.99); }

    .btn[disabled]{
      opacity:0.55 !important;
      cursor:not-allowed;
      transform:none !important;
    }

    @keyframes textUp{
      from{ opacity:0; transform:translateY(26px); }
      to{ opacity:1; transform:translateY(0); }
    }
    @keyframes fadeIn{
      from{ opacity:0; }
      to{ opacity:1; }
    }
    @keyframes popIn{
      from{ opacity:0; transform:translateY(10px) scale(0.98); }
      to{ opacity:1; transform:translateY(0) scale(1); }
    }

    /* ===== ohňostroj vrstva ===== */
    #fxLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:9999;
      overflow:hidden;
    }
    .spark{
      position:absolute;
      width:6px;
      height:6px;
      border-radius:999px;
      background: rgba(247,230,163,0.95);
      box-shadow: 0 0 18px rgba(215,184,95,0.35);
      transform: translate(-50%, -50%);
      /* pomalejší dohasínání */
      animation: spark 1400ms ease-out forwards;
    }
    @keyframes spark{
      0%   { opacity:1; transform: translate(-50%,-50%) scale(1); }
      100% { opacity:0; transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(0.55); }
    }

    /* ===== zadní strana (foto) ===== */
    .photoTitle{
      font-family:"Playfair Display","Times New Roman",serif;
      font-size: clamp(28px, 5.5vw, 44px);
      letter-spacing:0.12em;
      color: rgba(247,230,163,0.92);
      text-shadow: 0 10px 34px rgba(215,184,95,0.18);
      margin-bottom: 18px;
    }

    .photoCard{
      position: relative;
      width: min(980px, 94vw);
      height: min(520px, 62vw);
      background: rgba(255,255,255,0.92);
      border-radius: 26px;
      box-shadow:
        0 30px 90px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.18);
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      cursor:pointer;
    }

    #photoInput{ display:none; }

    .upload-box{
      padding: 12px 30px;
      border-radius: 999px;
      border: 2px dashed rgba(10, 25, 60, 0.22);
      color: rgba(10, 25, 60, 0.72);
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: rgba(255,255,255,0.72);
      user-select:none;
      z-index:5;
      transition: all .18s ease;
    }

    .photoCard:hover .upload-box{
      border-color: rgba(10, 25, 60, 0.36);
      color: rgba(10, 25, 60, 0.88);
      background: rgba(255,255,255,0.88);
      transform: translateY(-1px);
    }

    #preview{
      position:absolute;
      inset:0;
      width: 140%;
      height: 140%;
      object-fit: cover;
      display:none;
      z-index:2;
      cursor: grab;
      user-select:none;
      touch-action:none;
      transform: translate(0px,0px) scale(1);
    }

    .photo-overlay{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 20%, rgba(106,92,255,0.12), transparent 60%);
      pointer-events:none;
      z-index:3;
    }

    @media (max-width: 520px){
      .face{ min-height: 520px; }
      .photoCard{
        height: min(520px, 70vw);
        border-radius: 22px;
      }
      .upload-box{
        font-size: 12px;
        padding: 12px 26px;
      }
    }
  </style>
</head>

<body>

  <div id="starsLayer" aria-hidden="true"></div>
  <div id="fxLayer" aria-hidden="true"></div>

  <div class="scene">
    <div class="card3d" id="card3d">

      <!-- ===== FRONT: text ===== -->
      <main class="face front" aria-label="PF 2026">
        <div class="topStar">✦</div>

        <div class="year">2026</div>
        <div class="sub">POUR FÉLICITER</div>

        <div class="divider"></div>

        <div class="text">
          Přejeme vám rok plný štěstí, zdraví a lásky.<br>
          Ať každý den přináší nové příležitosti,<br>
          krásné okamžiky a splněné sny.
        </div>

        <div class="sign">S LÁSKOU A ÚCTOU</div>

        <button class="btn" id="continueBtn">POKRAČOVAT ✨</button>
      </main>

      <!-- ===== BACK: photo upload ===== -->
      <section class="face back" aria-label="Foto">
        <div class="photoTitle">PF 2026</div>

        <div class="photoCard" id="photoCard">
          <input type="file" id="photoInput" accept="image/*">
          <img id="preview" alt="Vybraná fotka" draggable="false">
          <div class="photo-overlay"></div>
          <div class="upload-box" id="uploadLabel">Vybrat fotku</div>
        </div>
      </section>

    </div>
  </div>

  <script>
    /* ===== hvězdičky ===== */
    const starsLayer = document.getElementById("starsLayer");
    function spawnStarParticle(){
      const el = document.createElement("div");
      const isPlus = Math.random() < 0.35;

      const x = (Math.random()*100).toFixed(2) + "vw";
      const size = (2 + Math.random()*4).toFixed(2) + "px";
      const drift = (Math.random()*70).toFixed(0) + "px";
      const dur = (7.5 + Math.random()*7.5).toFixed(2) + "s";

      if(isPlus){
        el.className = "plusParticle";
        el.textContent = Math.random() < 0.5 ? "✦" : "✧";
        el.style.setProperty("--x", x);
        el.style.setProperty("--y", drift);
        el.style.setProperty("--d", dur);
        el.style.setProperty("--fs", (10 + Math.random()*14).toFixed(0) + "px");
      } else {
        el.className = "starParticle";
        el.style.setProperty("--x", x);
        el.style.setProperty("--y", drift);
        el.style.setProperty("--d", dur);
        el.style.setProperty("--s", size);
      }

      starsLayer.appendChild(el);
      const ms = (parseFloat(dur) * 1000) + 150;
      setTimeout(()=> el.remove(), ms);
    }
    setInterval(() => {
      const n = 1 + Math.floor(Math.random()*2);
      for(let i=0;i<n;i++) spawnStarParticle();
    }, 260);

    /* ===== ohňostroj ===== */
    const fxLayer = document.getElementById("fxLayer");
    const btn = document.getElementById("continueBtn");
    const card3d = document.getElementById("card3d");

    function burst(x, y, count=26){
      for(let i=0;i<count;i++){
        const s = document.createElement("div");
        s.className = "spark";
        s.style.left = x + "px";
        s.style.top  = y + "px";

        const angle = Math.random() * Math.PI * 2;
        const dist  = 60 + Math.random() * 150;
        const dx = Math.cos(angle) * dist + "px";
        const dy = Math.sin(angle) * dist + "px";
        s.style.setProperty("--dx", dx);
        s.style.setProperty("--dy", dy);

        if (Math.random() < 0.35) s.style.background = "rgba(106,92,255,0.95)";
        if (Math.random() < 0.20) s.style.background = "rgba(215,184,95,0.95)";

        fxLayer.appendChild(s);
        setTimeout(()=> s.remove(), 1450);
      }
    }

    function fireworks(durationMs){
      const start = Date.now();
      const timer = setInterval(() => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const x = w * (0.2 + Math.random()*0.6);
        const y = h * (0.2 + Math.random()*0.5);

        burst(x, y, 22 + Math.floor(Math.random()*16));

        if (Date.now() - start > durationMs){
          clearInterval(timer);
        }
      }, 280); // větší interval = pomalejší “tempo”
    }

    btn.addEventListener("click", () => {
      btn.disabled = true;

      const FIREWORKS_DURATION_MS = 3000; // ← 1) DÉLKA OHŇOSTROJE (tady)
      fireworks(FIREWORKS_DURATION_MS);

      // flip po doběhnutí ohňostroje
      setTimeout(() => {
        card3d.classList.add("is-flipped");
      }, FIREWORKS_DURATION_MS + 120); // ← 2) posun flipu (tady)
    });

    /* ===== foto upload + posun + zoom ===== */
    const photoCard = document.getElementById("photoCard");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadLabel = document.getElementById("uploadLabel");

    photoCard.addEventListener("click", () => {
      if (preview.style.display === "block") return;
      input.click();
    });

    input.addEventListener("change", () => {
      const file = input.files && input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      uploadLabel.style.display = "none";

      currentX = 0; currentY = 0; scale = 1;
      applyTransform();
    });

    let dragging = false;
    let startX = 0, startY = 0;
    let currentX = 0, currentY = 0;
    let scale = 1;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function limits(){
      return {
        x: photoCard.offsetWidth * 0.35,
        y: photoCard.offsetHeight * 0.35
      };
    }

    function applyTransform(){
      preview.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    }

    preview.addEventListener("dragstart", (e) => e.preventDefault());

    preview.addEventListener("pointerdown", (e) => {
      if (preview.style.display !== "block") return;
      dragging = true;
      preview.style.cursor = "grabbing";
      preview.setPointerCapture(e.pointerId);
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      e.preventDefault();
    });

    preview.addEventListener("pointermove", (e) => {
      if (!dragging) return;
      const lim = limits();
      currentX = clamp(e.clientX - startX, -lim.x, lim.x);
      currentY = clamp(e.clientY - startY, -lim.y, lim.y);
      applyTransform();
      e.preventDefault();
    });

    preview.addEventListener("pointerup", () => {
      dragging = false;
      preview.style.cursor = "grab";
    });

    preview.addEventListener("pointercancel", () => {
      dragging = false;
      preview.style.cursor = "grab";
    });

    // zoom kolečkem (desktop)
    photoCard.addEventListener("wheel", (e) => {
      if (preview.style.display !== "block") return;
      e.preventDefault();
      const delta = Math.sign(e.deltaY) * -0.06;
      scale = clamp(scale + delta, 1, 2.6);
      applyTransform();
    }, { passive:false });
  </script>
</body>
</html>
