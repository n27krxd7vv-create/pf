<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vyber fotku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0a0f2e; /* kosmická modř */
      --bg2:#070a1f;
      --card:#ffffff;
      --accent:#e6c15a;
      --accent-soft: rgba(230, 193, 90, 0.35);
      --text-soft: rgba(255,255,255,0.75);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body{
      height:100vh; width:100vw;
      background: radial-gradient(circle at top, #111a55 0, var(--bg1) 35%, var(--bg2) 100%);
      display:flex; justify-content:center; align-items:center;
      padding:16px;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow:hidden;
      position:relative;
    }

    /* “hvězdičky” v pozadí */
    .floating-stars{
      position:absolute; inset:0;
      pointer-events:none; overflow:hidden;
      z-index:0;
    }
    .star{
      position:absolute;
      width:4px; height:4px;
      border-radius:999px;
      background: rgba(230,193,90,0.85);
      box-shadow: 0 0 14px rgba(230,193,90,0.35);
      opacity:0.0;
      animation: starUp linear infinite;
    }
    @keyframes starUp{
      0%   { transform: translateY(20px); opacity:0; }
      10%  { opacity:0.9; }
      100% { transform: translateY(-120vh); opacity:0; }
    }

    .card{
      position:relative;
      max-width: 860px;
      width: min(92vw, 860px);
      height: min(52vh, 520px);
      background: var(--card);
      border-radius: 30px;
      box-shadow: 0 24px 60px rgba(0,0,0,0.25), 0 0 0 1px rgba(255,255,255,0.85);
      overflow:hidden;
      z-index:1;
      cursor: pointer;

      display:flex;
      justify-content:center;
      align-items:center;

      animation: cardIn 0.7s ease-out forwards;
      transform: translateY(26px);
      opacity: 0;
    }

    @keyframes cardIn{
      from { opacity: 0; transform: translateY(26px) scale(0.985); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    #photoInput{ display:none; }

    .upload-box{
      padding: 14px 34px;
      border-radius: 999px;
      border: 2px dashed var(--accent-soft);
      color: rgba(20,20,20,0.7);
      font-size: 14px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      transition: all 0.2s ease;
      background: rgba(255,255,255,0.75);
      user-select:none;
      z-index:5;
    }

    .card:hover .upload-box{
      border-color: var(--accent);
      color: #2a2a2a;
      background: rgba(255,255,255,0.95);
    }

    /* fotka se dá posouvat a zoomovat */
    #preview{
      position:absolute;
      inset:0;
      width: 140%;
      height: 140%;
      object-fit: cover;
      display:none;
      z-index:2;

      cursor: grab;
      user-select:none;
      touch-action: none; /* nutné pro mobilní pinch/drag */
      transform: translate(0px, 0px) scale(1);
      transform-origin: center;
    }

    .overlay{
      position:absolute; inset:0;
      background: radial-gradient(circle at top, rgba(230,193,90,0.10), transparent 60%);
      pointer-events:none;
      z-index:3;
    }

    /* malá nápověda dole */
    .hint{
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-soft);
      z-index: 2;
      opacity: 0.95;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="floating-stars" aria-hidden="true" id="stars"></div>

  <main class="card" id="card" aria-label="Vyber fotku">
    <input type="file" id="photoInput" accept="image/*">
    <img id="preview" alt="Vybraná fotka" draggable="false">
    <div class="overlay"></div>
    <div class="upload-box" id="uploadLabel">Vyber fotku</div>
  </main>

  <div class="hint">Tip: kolečko = zoom • dva prsty = pinch</div>

  <script>
    // ====== hvězdičky (náhodně generované) ======
    const stars = document.getElementById("stars");
    const STAR_COUNT = 34;

    for (let i = 0; i < STAR_COUNT; i++) {
      const s = document.createElement("div");
      s.className = "star";
      s.style.left = (Math.random() * 100) + "vw";
      s.style.top  = (70 + Math.random() * 60) + "vh"; // start doleji
      const size = 2 + Math.random() * 4;
      s.style.width = size + "px";
      s.style.height = size + "px";
      const dur = 6 + Math.random() * 9;
      s.style.animationDuration = dur + "s";
      s.style.animationDelay = (Math.random() * 4) + "s";
      stars.appendChild(s);
    }

    // ====== foto logika ======
    const card = document.getElementById("card");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadLabel = document.getElementById("uploadLabel");

    let dragging = false;
    let startX = 0, startY = 0;
    let currentX = 0, currentY = 0;

    let scale = 1;
    const MIN_SCALE = 0.9;
    const MAX_SCALE = 2.6;

    // pro pinch zoom
    let pinchActive = false;
    let pinchStartDist = 0;
    let pinchStartScale = 1;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function limits(){
      // čím větší scale, tím víc můžeš posunout (protože fotka je "větší")
      const extra = Math.max(0, scale - 1);
      return {
        x: card.clientWidth  * (0.18 + extra * 0.22),
        y: card.clientHeight * (0.18 + extra * 0.22),
      };
    }

    function applyTransform(){
      const lim = limits();
      currentX = clamp(currentX, -lim.x, lim.x);
      currentY = clamp(currentY, -lim.y, lim.y);
      preview.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    }

    function setScale(next){
      scale = clamp(next, MIN_SCALE, MAX_SCALE);
      applyTransform();
    }

    // klik na kartu -> otevře výběr fotky, ale jen pokud ještě není fotka
    card.addEventListener("click", () => {
      if (preview.style.display === "block") return;
      input.click();
    });

    input.addEventListener("change", () => {
      const file = input.files && input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      uploadLabel.style.display = "none";

      // reset
      currentX = 0;
      currentY = 0;
      scale = 1.1;  // trochu příjemnější start
      applyTransform();
    });

    // zakázat default drag obrázku
    preview.addEventListener("dragstart", (e) => e.preventDefault());

    // ====== drag (pointer events) ======
    preview.addEventListener("pointerdown", (e) => {
      if (preview.style.display !== "block") return;

      dragging = true;
      preview.style.cursor = "grabbing";
      preview.setPointerCapture(e.pointerId);

      startX = e.clientX - currentX;
      startY = e.clientY - currentY;

      e.preventDefault();
    });

    preview.addEventListener("pointermove", (e) => {
      if (!dragging || pinchActive) return;

      currentX = e.clientX - startX;
      currentY = e.clientY - startY;

      applyTransform();
      e.preventDefault();
    });

    preview.addEventListener("pointerup", () => {
      dragging = false;
      pinchActive = false;
      preview.style.cursor = "grab";
    });

    preview.addEventListener("pointercancel", () => {
      dragging = false;
      pinchActive = false;
      preview.style.cursor = "grab";
    });

    // ====== zoom kolečkem (Mac/PC) ======
    // DŮLEŽITÉ: wheel dáme na kartu a zakážeme scroll (passive:false)
    card.addEventListener("wheel", (e) => {
      if (preview.style.display !== "block") return;

      e.preventDefault();

      // jemnější krok
      const delta = -e.deltaY;
      const step = delta > 0 ? 0.08 : -0.08;
      setScale(scale + step);
    }, { passive: false });

    // ====== pinch zoom (mobil) ======
    function dist(t1, t2){
      const dx = t1.clientX - t2.clientX;
      const dy = t1.clientY - t2.clientY;
      return Math.sqrt(dx*dx + dy*dy);
    }

    preview.addEventListener("touchstart", (e) => {
      if (preview.style.display !== "block") return;
      if (e.touches.length === 2) {
        pinchActive = true;
        pinchStartDist = dist(e.touches[0], e.touches[1]);
        pinchStartScale = scale;
        e.preventDefault();
      }
    }, { passive: false });

    preview.addEventListener("touchmove", (e) => {
      if (!pinchActive) return;
      if (e.touches.length !== 2) return;

      const d = dist(e.touches[0], e.touches[1]);
      const ratio = d / pinchStartDist;
      setScale(pinchStartScale * ratio);

      e.preventDefault();
    }, { passive: false });

    preview.addEventListener("touchend", () => {
      pinchActive = false;
    });
  </script>

</body>
</html>
