<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vybrat fotku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* držíme stejné “gold” jako v index.html */
      --gold1:#f7e6a3;
      --gold2:#d7b85f;

      /* pozadí (ponecháno z tvého správného photo.html) */
      --bg1:#040818;
      --bg2:#081a4a;
      --bg3:#0b2c7a;

      /* rám (tmavý skleněný) */
      --frame:rgba(5,10,26,0.45);
      --stroke:rgba(247,230,163,0.22);

      --text: rgba(255,255,255,0.92);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      min-height:100vh;
      width:100vw;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow:hidden;
      position:relative;
      color:var(--text);

      background:
        radial-gradient(circle at 50% 30%, rgba(255,255,255,0.08), transparent 55%),
        radial-gradient(circle at 20% 10%, rgba(255,211,138,0.10), transparent 45%),
        radial-gradient(circle at 70% 70%, rgba(120,170,255,0.10), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2) 55%, var(--bg3));
    }

    /* STARFIELD */
    #starfield{
      position:fixed;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:0;
    }
    .star{
      position:absolute;
      left: var(--x);
      top: 110vh;
      width: var(--s);
      height: var(--s);
      opacity: 0;
      transform: translateY(0) rotate(0deg);
      animation: rise var(--d) linear infinite;
      animation-delay: var(--delay);
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.20));
    }
    .star.dot{
      border-radius:999px;
      background: rgba(255,255,255,0.85);
    }
    .star.diamond{
      background: rgba(255,255,255,0.80);
      transform: translateY(0) rotate(45deg);
    }
    .star.cross{ background: transparent; }
    .star.cross::before,
    .star.cross::after{
      content:"";
      position:absolute;
      inset:0;
      margin:auto;
      background: rgba(255,255,255,0.85);
      border-radius: 2px;
    }
    .star.cross::before{ width: 100%; height: 2px; }
    .star.cross::after{ width: 2px; height: 100%; }

    @keyframes rise{
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.9; }
      70%  { opacity: 0.55; }
      100% { transform: translateY(-240vh) rotate(25deg); opacity: 0; }
    }

    /* ===== VŽDY UPROSTŘED ===== */
    .center{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 18px;
      z-index: 2;
    }

    /* TMAVÝ RÁM (jako “card” vibe z indexu) */
    .frame{
      width:min(980px, 96vw);
      max-height: min(720px, 86vh);
      padding: 34px 18px 26px;
      border-radius:26px;
      background: var(--frame);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 90px rgba(0,0,0,0.35);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    /* NADPIS NAD FOTOBOXEM (NE UVNITŘ) */
    .pfTitle{
      font-family:"Playfair Display","Times New Roman",serif;
      font-size: clamp(28px, 6vw, 40px); /* velikost držíme “jako PF/Year vibe” */
      font-weight:700;
      letter-spacing:0.10em;
      color: var(--gold1);
      text-shadow: 0 10px 38px rgba(215,184,95,0.18);
      text-align:center;
      user-select:none;
      pointer-events:none;
    }

    /* FOTOBOX – UPRAVENÝ POMĚR (méně “panorama”), mobile-friendly */
    .photoBox{
      position:relative;
      width: min(900px, 88%);
      height: min(420px, 52vh);
      margin: 0 auto;

      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      box-shadow:
        0 20px 70px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.20);
      overflow:hidden;

      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }

    #photoInput{ display:none; }

    .upload-box{
      padding: 12px 30px;
      border-radius: 999px;
      border: 2px dashed rgba(10, 25, 60, 0.22);
      color: rgba(10, 25, 60, 0.70);
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: rgba(255,255,255,0.72);
      user-select:none;
      z-index:5;
      transition: all .18s ease;
    }
    .photoBox:hover .upload-box{
      border-color: rgba(10, 25, 60, 0.36);
      color: rgba(10, 25, 60, 0.82);
      background: rgba(255,255,255,0.88);
      transform: translateY(-1px);
    }

    /* fotka */
    #preview{
      position:absolute;
      inset:0;
      width: 130%;
      height: 130%;
      object-fit: cover;
      display:none;
      z-index:2;
      cursor: grab;
      user-select:none;
      touch-action:none;
      transform: translate(0px,0px) scale(1);
    }

    .photo-overlay{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 20%, rgba(255,211,138,0.10), transparent 55%);
      pointer-events:none;
      z-index:3;
    }

    /* mobil */
    @media (max-width: 520px){
      .frame{
        width:min(980px, 96vw);
        padding: 26px 14px 18px;
        border-radius: 22px;
        gap:14px;
      }
      .pfTitle{
        font-size: clamp(26px, 9vw, 34px);
        letter-spacing: 0.08em;
      }
      .photoBox{
        width: 92%;
        height: 52vh;
        border-radius: 18px;
      }
      .upload-box{
        font-size: 12px;
        padding: 12px 26px;
      }
    }
  </style>
</head>

<body>
  <div id="starfield" aria-hidden="true"></div>

  <div class="center">
    <main class="frame" aria-label="Foto PF 2026">
      <div class="pfTitle">PF 2026</div>

      <div class="photoBox" id="photoBox" aria-label="Nahrát fotku">
        <input type="file" id="photoInput" accept="image/*">
        <img id="preview" alt="Vybraná fotka" draggable="false">
        <div class="photo-overlay"></div>
        <div class="upload-box" id="uploadLabel">Vybrat fotku</div>
      </div>
    </main>
  </div>

  <script>
    /* ===== STARFIELD ===== */
    const starfield = document.getElementById("starfield");

    function createStars(count = 46){
      starfield.innerHTML = "";
      const types = ["dot","dot","dot","diamond","cross"];
      for(let i=0;i<count;i++){
        const s = document.createElement("div");
        const type = types[Math.floor(Math.random()*types.length)];
        s.className = `star ${type}`;

        const size  = (type === "cross") ? (2 + Math.random()*3) : (1.5 + Math.random()*3.5);
        const dur   = 10 + Math.random()*12;        // 10–22s
        const delay = (-Math.random()*dur) + "s";   // hned běží

        s.style.setProperty("--x", (Math.random()*100) + "vw");
        s.style.setProperty("--s", size + "px");
        s.style.setProperty("--d", dur + "s");
        s.style.setProperty("--delay", delay);

        starfield.appendChild(s);
      }
    }
    createStars();
    window.addEventListener("resize", () => createStars());

    /* ===== UPLOAD + DRAG + ZOOM ===== */
    const photoBox = document.getElementById("photoBox");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadLabel = document.getElementById("uploadLabel");

    photoBox.addEventListener("click", () => {
      if (preview.style.display === "block") return;
      input.click();
    });

    input.addEventListener("change", () => {
      const file = input.files && input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      uploadLabel.style.display = "none";

      currentX = 0; currentY = 0; scale = 1;
      applyTransform();
    });

    let dragging = false;
    let startX = 0, startY = 0;
    let currentX = 0, currentY = 0;
    let scale = 1;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function getPanLimits(){
      const rect = photoBox.getBoundingClientRect();
      const baseW = rect.width * 1.30;
      const baseH = rect.height * 1.30;
      const imgW = baseW * scale;
      const imgH = baseH * scale;

      const maxX = Math.max(0, (imgW - rect.width) / 2);
      const maxY = Math.max(0, (imgH - rect.height) / 2);
      return { maxX, maxY };
    }

    function applyTransform(){
      const lim = getPanLimits();
      currentX = clamp(currentX, -lim.maxX, lim.maxX);
      currentY = clamp(currentY, -lim.maxY, lim.maxY);
      preview.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    }

    preview.addEventListener("dragstart", (e) => e.preventDefault());

    preview.addEventListener("pointerdown", (e) => {
      if (preview.style.display !== "block") return;
      dragging = true;
      preview.style.cursor = "grabbing";
      preview.setPointerCapture(e.pointerId);
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      e.preventDefault();
    });

    preview.addEventListener("pointermove", (e) => {
      if (!dragging) return;
      currentX = e.clientX - startX;
      currentY = e.clientY - startY;
      applyTransform();
      e.preventDefault();
    });

    function stopDrag(){
      dragging = false;
      preview.style.cursor = "grab";
    }
    preview.addEventListener("pointerup", stopDrag);
    preview.addEventListener("pointercancel", stopDrag);

    photoBox.addEventListener("wheel", (e) => {
      if (preview.style.display !== "block") return;
      e.preventDefault();
      const delta = Math.sign(e.deltaY) * -0.06;
      scale = clamp(scale + delta, 1, 2.2);
      applyTransform();
    }, { passive:false });
  </script>
</body>
</html>
