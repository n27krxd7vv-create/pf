<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --cosmic-1:#050a2a;
      --cosmic-2:#0a1a55;
      --cosmic-3:#0b2b7a;

      --card:#ffffff;
      --accent:#d7b45a;
      --accent-soft: rgba(215,180,90,0.55);
      --text-soft: rgba(30,30,30,0.72);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      height:100vh;
      width:100vw;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow:hidden;
      position:relative;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,0.06), transparent 35%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(circle at 50% 120%, rgba(11,43,122,0.45), transparent 60%),
        linear-gradient(160deg, var(--cosmic-1), var(--cosmic-2) 55%, var(--cosmic-3));
    }

    /* hvězdičky */
    .stars{ position:absolute; inset:0; overflow:hidden; pointer-events:none; z-index:0; }
    .star{
      position:absolute;
      width:4px; height:4px; border-radius:999px;
      background: rgba(255,220,140,0.85);
      opacity:0;
      animation: starUp linear infinite;
      filter: drop-shadow(0 0 6px rgba(255,220,140,0.25));
    }
    .star.small{ width:2px; height:2px; opacity:0.75; }
    .star.mid{ width:3px; height:3px; }
    .star.big{ width:5px; height:5px; }

    @keyframes starUp{
      0%{ transform: translateY(25vh); opacity:0; }
      12%{ opacity:0.95; }
      70%{ opacity:0.65; }
      100%{ transform: translateY(-120vh); opacity:0; }
    }

    /* === VĚTŠÍ rámeček podle tvé čáry === */
 .card{
  position:relative;
  max-width: 640px;
  width: 100%;
  min-height: 420px;
  background:var(--card);
  border-radius:30px;
  box-shadow: 0 28px 90px rgba(0,0,0,0.40), 0 0 0 1px rgba(255,255,255,0.70);
  overflow:hidden;
  z-index:2;

  display:flex;
  align-items:center;
  justify-content:center;

  animation: cardIn .7s ease-out forwards;
  transform: translateY(26px);
  opacity:0;
}

    @keyframes cardIn{
      from{ opacity:0; transform: translateY(26px) scale(0.98); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    /* stage pro fotku */
    .photo-stage{
      position:absolute;
      inset:0;
      overflow:hidden;
    }

    /* fotka: vždy vyplní kartu (cover) */
    #preview{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;    /* důležité */
      object-position:center;
      display:none;
      z-index:2;

      cursor:grab;
      user-select:none;
      touch-action:none;
      will-change: transform;
      transform: translate3d(0px,0px,0) scale(1);
    }

    #photoInput{ display:none; }

    .upload-btn{
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%,-50%);
      padding:14px 34px;
      border-radius:999px;
      border:2px dashed var(--accent-soft);
      background: rgba(255,255,255,0.78);
      color: var(--text-soft);
      font-size:14px;
      letter-spacing:.18em;
      text-transform:uppercase;
      user-select:none;
      cursor:pointer;
      z-index:5;
      transition: all .18s ease;
    }

    .upload-btn:hover{
      border-color: var(--accent);
      background: rgba(255,255,255,0.92);
    }

    .photo-overlay{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at top, rgba(215,180,90,0.12), transparent 60%);
      pointer-events:none;
      z-index:3;
    }

    @media (max-width:560px){
      .card{
        width: min(980px, 96vw);
        height: min(520px, 62vh);
        border-radius:26px;
      }
      .upload-btn{ padding:12px 26px; font-size:13px; }
    }
  </style>
</head>

<body>
  <div class="stars" aria-hidden="true" id="stars"></div>

  <main class="card" id="card" aria-label="photo-card">
    <div class="photo-stage">
      <input type="file" id="photoInput" accept="image/*" />
      <img id="preview" alt="Selected image" draggable="false" />
      <div class="photo-overlay"></div>
    </div>

    <div class="upload-btn" id="uploadBtn">IMAGE</div>
  </main>

  <script>
    // ---------- stars ----------
    const stars = document.getElementById("stars");
    (function makeStars(){
      const count = 34;
      for(let i=0;i<count;i++){
        const s = document.createElement("div");
        s.className = "star " + (Math.random()<0.55 ? "small" : (Math.random()<0.75 ? "mid" : "big"));
        s.style.left = (Math.random()*100) + "vw";
        s.style.top  = (60 + Math.random()*90) + "vh";
        const dur = 7 + Math.random()*12;
        s.style.animationDuration = dur + "s";
        s.style.animationDelay = (Math.random()*3) + "s";
        stars.appendChild(s);
      }
    })();

    // ---------- photo ----------
    const card = document.getElementById("card");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadBtn = document.getElementById("uploadBtn");

    let tx = 0, ty = 0;
    let scale = 1;

    // cover výpočty (reálné) — díky tomu půjde tahat nahoru i dolů
    let baseCoverW = 0;
    let baseCoverH = 0;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function recomputeCover() {
      const cw = card.clientWidth;
      const ch = card.clientHeight;

      const nw = preview.naturalWidth || cw;
      const nh = preview.naturalHeight || ch;

      const cover = Math.max(cw / nw, ch / nh);
      baseCoverW = nw * cover;
      baseCoverH = nh * cover;
    }

    function maxTranslate() {
      const cw = card.clientWidth;
      const ch = card.clientHeight;

      const w = baseCoverW * scale;
      const h = baseCoverH * scale;

      const maxX = Math.max(0, (w - cw) / 2);
      const maxY = Math.max(0, (h - ch) / 2);
      return { maxX, maxY };
    }

    function apply() {
      const { maxX, maxY } = maxTranslate();
      tx = clamp(tx, -maxX, maxX);
      ty = clamp(ty, -maxY, maxY);
      preview.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(${scale})`;
    }

    function openPicker(){ input.click(); }

    uploadBtn.addEventListener("click", (e)=>{
      e.stopPropagation();
      openPicker();
    });

    card.addEventListener("click", ()=>{
      if (preview.style.display !== "block") openPicker();
    });

    input.addEventListener("change", ()=>{
      const file = input.files && input.files[0];
      if(!file) return;

      const url = URL.createObjectURL(file);
      preview.onload = () => {
        recomputeCover();
        tx = 0; ty = 0; scale = 1;
        apply();
      };

      preview.src = url;
      preview.style.display = "block";
      uploadBtn.style.display = "none";
    });

    // zruší “ghost drag”
    preview.addEventListener("dragstart", (e)=> e.preventDefault());

    // ---- drag ----
    let dragging = false;
    let startX = 0, startY = 0;

    preview.addEventListener("pointerdown", (e)=>{
      if (preview.style.display !== "block") return;
      dragging = true;
      preview.style.cursor = "grabbing";
      preview.setPointerCapture(e.pointerId);
      startX = e.clientX - tx;
      startY = e.clientY - ty;
      e.preventDefault();
    });

    preview.addEventListener("pointermove", (e)=>{
      if(!dragging) return;
      tx = e.clientX - startX;
      ty = e.clientY - startY;
      apply();
      e.preventDefault();
    });

    preview.addEventListener("pointerup", ()=>{
      dragging = false;
      preview.style.cursor = "grab";
    });

    preview.addEventListener("pointercancel", ()=>{
      dragging = false;
      preview.style.cursor = "grab";
    });

    // ---- wheel zoom ----
    card.addEventListener("wheel", (e)=>{
      if (preview.style.display !== "block") return;
      e.preventDefault();
      const factor = (-e.deltaY) > 0 ? 1.08 : 0.92;
      scale = clamp(scale * factor, 1, 3);
      apply();
    }, { passive:false });

    // ---- pinch zoom (2 prsty) ----
    const pointers = new Map();
    let pinchStartDist = 0;
    let pinchStartScale = 1;

    preview.addEventListener("pointerdown", (e)=>{
      pointers.set(e.pointerId, {x:e.clientX, y:e.clientY});
      if (pointers.size === 2){
        const pts = Array.from(pointers.values());
        pinchStartDist = Math.hypot(pts[0].x - pts[1].x, pts[0].y - pts[1].y);
        pinchStartScale = scale;
      }
    });

    preview.addEventListener("pointermove", (e)=>{
      if (!pointers.has(e.pointerId)) return;
      pointers.set(e.pointerId, {x:e.clientX, y:e.clientY});

      if (pointers.size === 2){
        const pts = Array.from(pointers.values());
        const dist = Math.hypot(pts[0].x - pts[1].x, pts[0].y - pts[1].y);
        const ratio = dist / (pinchStartDist || dist);
        scale = clamp(pinchStartScale * ratio, 1, 3);
        apply();
      }
    });

    preview.addEventListener("pointerup", (e)=> pointers.delete(e.pointerId));
    preview.addEventListener("pointercancel", (e)=> pointers.delete(e.pointerId));

    window.addEventListener("resize", ()=>{
      if (preview.style.display === "block") {
        recomputeCover();
        apply();
      }
    });
  </script>
</body>
</html>
