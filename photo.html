<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vybrat fotku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#030716;
      --bg1:#06102c;
      --bg2:#0a1f4d;

      --gold1:#f7e6a3;
      --gold2:#d7b85f;

      --text:#f6f1dd;
      --card:rgba(5,10,26,0.45);
      --stroke:rgba(247,230,163,0.22);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      min-height:100vh;
      width:100vw;
      overflow:hidden;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px;
      position:relative;

      background:
        radial-gradient(900px 600px at 50% 35%, rgba(106,92,255,0.20), transparent 60%),
        radial-gradient(1100px 700px at 35% 75%, rgba(215,184,95,0.10), transparent 60%),
        radial-gradient(800px 550px at 70% 65%, rgba(10,31,77,0.55), transparent 65%),
        linear-gradient(180deg, var(--bg2), var(--bg1) 45%, var(--bg0));
    }

    #starsLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }

    .starParticle,.plusParticle{
      position:absolute;
      top:110vh;
      opacity:0;
      animation: rise linear forwards;
    }

    .starParticle{
      width:var(--s);
      height:var(--s);
      border-radius:50%;
      background:linear-gradient(180deg, rgba(247,230,163,0.95), rgba(215,184,95,0.85));
      box-shadow:0 0 14px rgba(215,184,95,0.22);
    }

    .plusParticle{
      color:rgba(247,230,163,0.85);
      font-size:var(--fs);
      text-shadow:0 0 14px rgba(215,184,95,0.18);
    }

    @keyframes rise{
      0%{transform:translateY(0);opacity:0;}
      10%{opacity:0.9;}
      100%{transform:translateY(-140vh);opacity:0;}
    }

    .wrap{
      width:min(980px,96vw);
      padding:34px 18px 26px;
      border-radius:26px;
      background:var(--card);
      border:1px solid var(--stroke);
      backdrop-filter:blur(10px);
      box-shadow:0 30px 90px rgba(0,0,0,.35);
      text-align:center;
      transition:.6s ease;
    }

    .wrap.enter{opacity:0;transform:scale(.98) translateY(10px);filter:blur(6px);}
    .wrap.exit{opacity:0;transform:scale(.98) translateY(10px);filter:blur(6px);}

    .pfTitle{
      font-family:"Playfair Display",serif;
      font-size:clamp(58px,10vw,110px);
      letter-spacing:.12em;
      color:var(--gold1);
      margin-bottom:18px;
      text-shadow:0 10px 38px rgba(215,184,95,.22);
    }

    .photoCard{
      width:min(820px,92%);
      height:min(420px,86vw);
      margin:0 auto 18px;
      background:#fff;
      border-radius:22px;
      overflow:hidden;
      position:relative;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    #photoInput{display:none;}

    .upload-box{
      padding:12px 30px;
      border:2px dashed rgba(10,25,60,.25);
      border-radius:999px;
      color:rgba(10,25,60,.7);
      letter-spacing:.18em;
      font-size:13px;
      text-transform:uppercase;
    }

    #preview{
      position:absolute;
      inset:0;
      width:125%;
      height:125%;
      object-fit:cover;
      display:none;
      cursor:grab;
      touch-action:none;
    }

    .btn{
      margin-top:6px;
      padding:12px 26px;
      border-radius:999px;
      border:1px solid rgba(247,230,163,.55);
      background:rgba(215,184,95,.18);
      color:rgba(247,230,163,.95);
      font-weight:700;
      letter-spacing:.14em;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div id="starsLayer"></div>

<main class="wrap enter" id="wrap">
  <div class="pfTitle">2026</div>

  <div class="photoCard" id="photoCard">
    <input type="file" id="photoInput" accept="image/*">
    <img id="preview">
    <div class="upload-box" id="uploadLabel">Vybrat fotku</div>
  </div>

  <button class="btn" id="continueBtn">POKRAČOVAT ✨</button>
</main>

<script>
/* ===== STARFIELD ===== */
const starsLayer=document.getElementById("starsLayer");
setInterval(()=>{
  const e=document.createElement("div");
  const plus=Math.random()<.35;
  e.className=plus?"plusParticle":"starParticle";
  e.textContent=plus?(Math.random()<.5?"✦":"✧"):"";
  e.style.left=Math.random()*100+"vw";
  e.style.setProperty("--s",2+Math.random()*4+"px");
  e.style.setProperty("--fs",10+Math.random()*14+"px");
  e.style.animationDuration=7+Math.random()*8+"s";
  starsLayer.appendChild(e);
  setTimeout(()=>e.remove(),15000);
},260);

/* ===== ENTER ===== */
const wrap=document.getElementById("wrap");
requestAnimationFrame(()=>wrap.classList.remove("enter"));

/* ===== IMAGE HANDLING ===== */
const MAX_FILE_SIZE = 12 * 1024 * 1024; // 12MB
const MAX_DIMENSION = 1600;
const QUALITY = 0.85;

const input=document.getElementById("photoInput");
const preview=document.getElementById("preview");
const uploadLabel=document.getElementById("uploadLabel");
const photoCard=document.getElementById("photoCard");

photoCard.onclick=()=>preview.style.display==="block"||input.click();

input.onchange=async()=>{
  const file=input.files[0];
  if(!file) return;

  if(file.size>MAX_FILE_SIZE){
    alert("Fotka je příliš velká. Max 12 MB.");
    input.value="";
    return;
  }

  const prepared=await prepareImageForUpload(file);
  preview.src=URL.createObjectURL(prepared);
  preview.style.display="block";
  uploadLabel.style.display="none";

  window.preparedImage=prepared; // připravené pro Supabase
};

async function prepareImageForUpload(file){
  const img=new Image();
  img.src=URL.createObjectURL(file);
  await img.decode();

  let w=img.width,h=img.height;
  const ratio=Math.min(1,MAX_DIMENSION/Math.max(w,h));
  w*=ratio; h*=ratio;

  const canvas=document.createElement("canvas");
  canvas.width=w; canvas.height=h;
  canvas.getContext("2d").drawImage(img,0,0,w,h);

  return new Promise(res=>{
    canvas.toBlob(b=>{
      res(new File([b],"photo.jpg",{type:"image/jpeg"}));
    },"image/jpeg",QUALITY);
  });
}

/* ===== EXIT ===== */
document.getElementById("continueBtn").onclick=()=>{
  wrap.classList.add("exit");
  setTimeout(()=>location.href="final.html",650);
};
</script>

</body>
</html>
