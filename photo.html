<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vybrat fotku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* stejné ladění jako index */
      --bg0:#030716;
      --bg1:#06102c;
      --bg2:#0a1f4d;

      --gold1:#f7e6a3;
      --gold2:#d7b85f;

      --text:#f6f1dd;
      --card:rgba(5,10,26,0.45);
      --stroke:rgba(247,230,163,0.22);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      min-height:100vh;
      width:100vw;
      overflow:hidden;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px;
      position:relative;

      background:
        radial-gradient(900px 600px at 50% 35%, rgba(106,92,255,0.20), transparent 60%),
        radial-gradient(1100px 700px at 35% 75%, rgba(215,184,95,0.10), transparent 60%),
        radial-gradient(800px 550px at 70% 65%, rgba(10,31,77,0.55), transparent 65%),
        linear-gradient(180deg, var(--bg2), var(--bg1) 45%, var(--bg0));
    }

    /* hvězdičky – stejné jako index */
    #starsLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }
    .starParticle{
      position:absolute;
      left:var(--x);
      top:110vh;
      width:var(--s);
      height:var(--s);
      border-radius:999px;
      background:linear-gradient(180deg, rgba(247,230,163,0.95), rgba(215,184,95,0.85));
      box-shadow:0 0 14px rgba(215,184,95,0.22);
      opacity:0;
      animation: rise var(--d) linear forwards;
    }
    .plusParticle{
      position:absolute;
      left:var(--x);
      top:110vh;
      color:rgba(247,230,163,0.85);
      font-size:var(--fs);
      opacity:0;
      text-shadow:0 0 14px rgba(215,184,95,0.18);
      animation: risePlus var(--d) linear forwards;
    }
    @keyframes rise{
      0%   { transform:translateY(0) scale(0.95); opacity:0; }
      10%  { opacity:0.9; }
      100% { transform:translateY(calc(-130vh - var(--y))) scale(1.05); opacity:0; }
    }
    @keyframes risePlus{
      0%   { transform:translateY(0) rotate(0deg); opacity:0; }
      12%  { opacity:0.9; }
      100% { transform:translateY(calc(-130vh - var(--y))) rotate(30deg); opacity:0; }
    }

    /* === wrapper (stejný feeling jako index) + enter/exit === */
    .wrap{
      width:min(980px, 96vw);
      text-align:center;
      z-index:2;
      padding: 34px 18px 26px;
      border-radius:26px;
      background: var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 90px rgba(0,0,0,0.35);
      position:relative;
      overflow:hidden;

      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0);
      transition: opacity 650ms ease, transform 650ms ease, filter 650ms ease;
      will-change: opacity, transform, filter;
    }

    .wrap.enter{
      opacity:0;
      transform: translateY(10px) scale(0.985);
      filter: blur(6px);
    }

    .wrap.exit{
      opacity:0;
      transform: translateY(10px) scale(0.985);
      filter: blur(6px);
    }

    .pfTitle{
      font-family:"Playfair Display","Times New Roman",serif;
      font-size: clamp(58px, 10vw, 110px);
      letter-spacing:0.12em;
      color: var(--gold1);
      text-shadow: 0 10px 38px rgba(215,184,95,0.22);
      margin-bottom: 18px;
      user-select:none;
    }

    /* fotobox – víc „na fotku“ */
    .photoCard{
      position: relative;
      width: min(820px, 92%);
      height: min(420px, 86vw);
      margin: 0 auto 18px;
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      box-shadow:
        0 20px 70px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.20);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      touch-action: none; /* důležité pro pinch/drag na mobilu */
    }

    #photoInput{ display:none; }

    .upload-box{
      padding: 12px 30px;
      border-radius: 999px;
      border: 2px dashed rgba(10, 25, 60, 0.22);
      color: rgba(10, 25, 60, 0.70);
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: rgba(255,255,255,0.72);
      user-select:none;
      z-index:5;
      transition: all .18s ease;
    }

    .photoCard:hover .upload-box{
      border-color: rgba(10, 25, 60, 0.36);
      color: rgba(10, 25, 60, 0.82);
      background: rgba(255,255,255,0.88);
      transform: translateY(-1px);
    }

    #preview{
      position:absolute;
      inset:0;
      width: 125%;
      height: 125%;
      object-fit: cover;
      display:none;
      z-index:2;
      cursor: grab;
      user-select:none;
      touch-action:none;
      transform: translate(0px,0px) scale(1);
      will-change: transform;
    }

    .photo-overlay{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 20%, rgba(215,184,95,0.10), transparent 55%);
      pointer-events:none;
      z-index:3;
    }

    .btn{
      margin-top: 6px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 26px;
      border-radius: 999px;
      border: 1px solid rgba(247,230,163,0.55);
      background: rgba(215,184,95,0.18);
      color: rgba(247,230,163,0.95);
      font-weight: 700;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      cursor:pointer;
      transition: transform .15s ease, background .15s ease, opacity .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(215,184,95,0.28); }
    .btn:active{ transform: translateY(1px) scale(0.99); }
    .btn[disabled]{ opacity:0.55; cursor:not-allowed; transform:none !important; }

    @media (max-width: 520px){
      body{ padding:16px; }
      .wrap{ padding: 28px 14px 20px; }
      .photoCard{
        width: min(860px, 94%);
        height: min(420px, 92vw);
        border-radius: 20px;
      }
      .upload-box{ font-size: 12px; padding: 12px 26px; }
    }
  </style>
</head>

<body>

  <div id="starsLayer" aria-hidden="true"></div>

  <main class="wrap enter" id="wrap" aria-label="Foto PF 2026">
    <div class="pfTitle">2026</div>

    <div class="photoCard" id="photoCard" aria-label="Nahrát fotku">
      <input type="file" id="photoInput" accept="image/*">

      <img id="preview" alt="Vybraná fotka" draggable="false">
      <div class="photo-overlay"></div>

      <div class="upload-box" id="uploadLabel">Vybrat fotku</div>
    </div>

    <button class="btn" id="continueBtn">POKRAČOVAT ✨</button>
  </main>

  <script>
    /* ===== hvězdičky (jako index) ===== */
    const starsLayer = document.getElementById("starsLayer");
    function spawnStarParticle(){
      const el = document.createElement("div");
      const isPlus = Math.random() < 0.35;

      const x = (Math.random()*100).toFixed(2) + "vw";
      const size = (2 + Math.random()*4).toFixed(2) + "px";
      const drift = (Math.random()*70).toFixed(0) + "px";
      const dur = (7.5 + Math.random()*7.5).toFixed(2) + "s";

      if(isPlus){
        el.className = "plusParticle";
        el.textContent = Math.random() < 0.5 ? "✦" : "✧";
        el.style.left = x;
        el.style.setProperty("--y", drift + "px");
        el.style.setProperty("--d", dur);
        el.style.setProperty("--fs", (10 + Math.random()*14).toFixed(0) + "px");
      } else {
        el.className = "starParticle";
        el.style.left = x;
        el.style.setProperty("--y", drift + "px");
        el.style.setProperty("--d", dur);
        el.style.setProperty("--s", size);
      }

      starsLayer.appendChild(el);
      const ms = (parseFloat(dur) * 1000) + 150;
      setTimeout(()=> el.remove(), ms);
    }
    setInterval(() => {
      const n = 1 + Math.floor(Math.random()*2);
      for(let i=0;i<n;i++) spawnStarParticle();
    }, 260);

    /* ===== vstupní animace ===== */
    const wrap = document.getElementById("wrap");
    requestAnimationFrame(() => wrap.classList.remove("enter"));

    /* ===== upload + optimalizace ===== */
    const MAX_FILE_SIZE = 12 * 1024 * 1024; // 12MB
    const MAX_DIMENSION = 1600;
    const QUALITY = 0.85;

    const photoCard = document.getElementById("photoCard");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadLabel = document.getElementById("uploadLabel");

    let hasImage = false;

    // otevři picker jen když ještě není fotka
    photoCard.addEventListener("click", () => {
      if (hasImage) return;
      input.click();
    });

    input.addEventListener("change", async () => {
      const file = input.files && input.files[0];
      if (!file) return;

      if (file.size > MAX_FILE_SIZE) {
        alert("Fotka je příliš velká. Zkus prosím menší (max 12 MB).");
        input.value = "";
        return;
      }

      const prepared = await prepareImageForUpload(file);

      preview.src = URL.createObjectURL(prepared);
      preview.style.display = "block";
      uploadLabel.style.display = "none";

      // reset transform
      currentX = 0;
      currentY = 0;
      scale = 1;
      applyTransform();

      hasImage = true;

      // připravené pro Supabase (až to budeme napojovat)
      window.preparedImage = prepared;
    });

    async function prepareImageForUpload(file){
      const img = new Image();
      img.src = URL.createObjectURL(file);
      await img.decode();

      let w = img.width;
      let h = img.height;

      const ratio = Math.min(1, MAX_DIMENSION / Math.max(w, h));
      w = Math.round(w * ratio);
      h = Math.round(h * ratio);

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext("2d", { alpha: false });
      ctx.drawImage(img, 0, 0, w, h);

      return new Promise(res => {
        canvas.toBlob(blob => {
          res(new File([blob], "photo.jpg", { type: "image/jpeg" }));
        }, "image/jpeg", QUALITY);
      });
    }

    /* ===== DRAG + ZOOM (wheel + pinch) ===== */
    let currentX = 0, currentY = 0;
    let scale = 1;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function getPanLimits(){
      // preview je 125% základ; reálně s zoomem se mění
      const rect = photoCard.getBoundingClientRect();
      const baseW = rect.width * 1.25;
      const baseH = rect.height * 1.25;

      const imgW = baseW * scale;
      const imgH = baseH * scale;

      const maxX = Math.max(0, (imgW - rect.width) / 2);
      const maxY = Math.max(0, (imgH - rect.height) / 2);
      return { maxX, maxY };
    }

    function applyTransform(){
      const lim = getPanLimits();
      currentX = clamp(currentX, -lim.maxX, lim.maxX);
      currentY = clamp(currentY, -lim.maxY, lim.maxY);
      preview.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    }

    preview.addEventListener("dragstart", (e) => e.preventDefault());

    // pointer drag + pinch (multi-touch)
    const pointers = new Map();
    let startX = 0, startY = 0;
    let startPanX = 0, startPanY = 0;
    let startDist = 0;
    let startScale = 1;

    function distance(a,b){
      const dx = a.x - b.x;
      const dy = a.y - b.y;
      return Math.hypot(dx, dy);
    }

    preview.addEventListener("pointerdown", (e) => {
      if (!hasImage) return;

      preview.setPointerCapture(e.pointerId);
      pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

      // 1 prst -> drag
      if (pointers.size === 1) {
        preview.style.cursor = "grabbing";
        startX = e.clientX;
        startY = e.clientY;
        startPanX = currentX;
        startPanY = currentY;
      }

      // 2 prsty -> pinch
      if (pointers.size === 2) {
        const [p1, p2] = Array.from(pointers.values());
        startDist = distance(p1, p2);
        startScale = scale;
      }

      e.preventDefault();
    });

    preview.addEventListener("pointermove", (e) => {
      if (!hasImage) return;
      if (!pointers.has(e.pointerId)) return;

      pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

      if (pointers.size === 1) {
        // drag
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        currentX = startPanX + dx;
        currentY = startPanY + dy;
        applyTransform();
      } else if (pointers.size === 2) {
        // pinch
        const [p1, p2] = Array.from(pointers.values());
        const d = distance(p1, p2);
        const factor = d / Math.max(10, startDist);
        scale = clamp(startScale * factor, 1, 2.4);
        applyTransform();
      }

      e.preventDefault();
    });

    function endPointer(e){
      pointers.delete(e.pointerId);
      if (pointers.size === 0) {
        preview.style.cursor = "grab";
      }
    }

    preview.addEventListener("pointerup", endPointer);
    preview.addEventListener("pointercancel", endPointer);
    preview.addEventListener("pointerleave", (e) => {
      // když se pointer ztratí, nechceme zůstat ve “dvou vrstvách”
      if (pointers.has(e.pointerId)) endPointer(e);
    });

    // wheel zoom (desktop)
    photoCard.addEventListener("wheel", (e) => {
      if (!hasImage) return;
      e.preventDefault();

      const delta = Math.sign(e.deltaY) * -0.08;
      scale = clamp(scale + delta, 1, 2.4);
      applyTransform();
    }, { passive:false });

    /* ===== pokračovat -> exit animace -> přechod ===== */
    const btn = document.getElementById("continueBtn");
    btn.addEventListener("click", () => {
      btn.disabled = true;

      // pokud chceš vynutit fotku, odkomentuj:
      // if (!hasImage) { btn.disabled = false; return; }

      wrap.classList.add("exit");
      setTimeout(() => {
        window.location.href = "final.html"; // změň si cílovou stránku
      }, 650);
    });
  </script>

</body>
</html>
