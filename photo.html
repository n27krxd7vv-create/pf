<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vybrat fotku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#030716;
      --bg1:#06102c;
      --bg2:#0a1f4d;
      --nebula:#6a5cff;

      --gold1:#f7e6a3;
      --gold2:#d7b85f;

      --text:#f6f1dd;
      --muted:rgba(246,241,221,0.82);
      --card:rgba(5,10,26,0.45);
      --stroke:rgba(247,230,163,0.22);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      min-height:100vh;
      width:100vw;
      overflow:hidden;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:var(--text);
      position:relative;

      background:
        radial-gradient(900px 600px at 50% 35%, rgba(106,92,255,0.20), transparent 60%),
        radial-gradient(1100px 700px at 35% 75%, rgba(215,184,95,0.10), transparent 60%),
        radial-gradient(800px 550px at 70% 65%, rgba(10,31,77,0.55), transparent 65%),
        linear-gradient(180deg, var(--bg2), var(--bg1) 45%, var(--bg0));
    }

    /* ===== VŽDY UPROSTŘED ===== */
    .center{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 18px;
      z-index: 2;
    }

    /* ===== STARFIELD (bez setInterval, stabilní pro mobil) ===== */
    #starsLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }

    .star{
      position:absolute;
      left: var(--x);
      top: 110vh;
      width: var(--s);
      height: var(--s);
      opacity: 0;
      animation: rise var(--d) linear infinite;
      animation-delay: var(--delay);
      filter: drop-shadow(0 0 10px rgba(215,184,95,0.18));
      will-change: transform, opacity;
    }

    /* tečka */
    .star.dot{
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(247,230,163,0.95), rgba(215,184,95,0.85));
      box-shadow: 0 0 14px rgba(215,184,95,0.18);
    }

    /* diamant */
    .star.diamond{
      background: linear-gradient(180deg, rgba(247,230,163,0.95), rgba(215,184,95,0.80));
      transform: rotate(45deg);
      box-shadow: 0 0 14px rgba(215,184,95,0.16);
    }

    /* hvězdička (křížek) */
    .star.cross{
      background: transparent;
      width: calc(var(--s) * 1.3);
      height: calc(var(--s) * 1.3);
    }
    .star.cross::before,
    .star.cross::after{
      content:"";
      position:absolute;
      inset:0;
      margin:auto;
      background: rgba(247,230,163,0.88);
      border-radius: 2px;
      box-shadow: 0 0 12px rgba(215,184,95,0.14);
    }
    .star.cross::before{ width: 100%; height: 2px; }
    .star.cross::after{ width: 2px; height: 100%; }

    @keyframes rise{
      0%   { transform: translateY(0) translateX(0) scale(0.95); opacity: 0; }
      10%  { opacity: 0.9; }
      70%  { opacity: 0.55; }
      100% { transform: translateY(-240vh) translateX(var(--drift)) scale(1.05); opacity: 0; }
    }

    /* ===== karta jako index ===== */
    .wrap{
      width:min(980px, 96vw);
      text-align:center;
      padding: 34px 18px 26px;
      border-radius:26px;
      background: var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 90px rgba(0,0,0,0.35);
      position:relative;
      overflow:hidden;
    }

    .pfTitle{
      font-family:"Playfair Display","Times New Roman",serif;
      font-size: clamp(26px, 4.6vw, 40px);
      letter-spacing:0.14em;
      color: var(--gold1);
      text-shadow: 0 10px 38px rgba(215,184,95,0.18);
      margin-bottom: 18px;
    }

    .photoCard{
      position: relative;
      width: min(860px, 92%);
      height: min(340px, 42vw);
      margin: 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 22px;
      box-shadow:
        0 20px 70px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.20);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }

    #photoInput{ display:none; }

    .upload-box{
      padding: 12px 30px;
      border-radius: 999px;
      border: 2px dashed rgba(10, 25, 60, 0.22);
      color: rgba(10, 25, 60, 0.70);
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: rgba(255,255,255,0.72);
      user-select:none;
      z-index:5;
      transition: all .18s ease;
    }
    .photoCard:hover .upload-box{
      border-color: rgba(10, 25, 60, 0.36);
      color: rgba(10, 25, 60, 0.82);
      background: rgba(255,255,255,0.88);
      transform: translateY(-1px);
    }

    #preview{
      position:absolute;
      inset:0;
      width: 140%;
      height: 140%;
      object-fit: cover;
      display:none;
      z-index:2;
      cursor: grab;
      user-select:none;
      touch-action:none;
      transform: translate(0px,0px) scale(1);
    }

    .photo-overlay{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 20%, rgba(215,184,95,0.10), transparent 55%);
      pointer-events:none;
      z-index:3;
    }

    @media (max-width: 520px){
      .wrap{ padding: 28px 14px 20px; }
      .photoCard{ height: min(340px, 60vw); }
      .upload-box{ font-size: 12px; padding: 12px 26px; }
    }
  </style>
</head>

<body>

  <div id="starsLayer" aria-hidden="true"></div>

  <div class="center">
    <main class="wrap" aria-label="Foto PF 2026">
      <div class="pfTitle">PF 2026</div>

      <div class="photoCard" id="photoCard" aria-label="Nahrát fotku">
        <input type="file" id="photoInput" accept="image/*">
        <img id="preview" alt="Vybraná fotka" draggable="false">
        <div class="photo-overlay"></div>
        <div class="upload-box" id="uploadLabel">Vybrat fotku</div>
      </div>
    </main>
  </div>

  <script>
    /* ===== STARFIELD: vytvoří se JEDNOU (stabilní) ===== */
    const starsLayer = document.getElementById("starsLayer");

    function createStarfield(count = 55){
      starsLayer.innerHTML = "";
      const types = ["dot","dot","dot","diamond","cross"]; // víc teček, pár hvězdiček

      for(let i=0;i<count;i++){
        const el = document.createElement("div");
        const type = types[Math.floor(Math.random() * types.length)];
        el.className = "star " + type;

        const size =
          type === "cross"
            ? (6 + Math.random()*10)      // cross je “ikonka”, ať je vidět
            : (2 + Math.random()*5);      // tečky/diamant menší

        const dur = 9 + Math.random() * 12;               // 9–21s
        const delay = (-Math.random() * dur);             // ať už běží
        const drift = (-40 + Math.random() * 80);         // -40..+40 px

        el.style.setProperty("--x", (Math.random()*100) + "vw");
        el.style.setProperty("--s", size + "px");
        el.style.setProperty("--d", dur + "s");
        el.style.setProperty("--delay", delay + "s");
        el.style.setProperty("--drift", drift + "px");

        starsLayer.appendChild(el);
      }
    }

    createStarfield();
    window.addEventListener("resize", () => createStarfield());

    /* ===== upload + posun + zoom ===== */
    const photoCard = document.getElementById("photoCard");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadLabel = document.getElementById("uploadLabel");

    photoCard.addEventListener("click", () => {
      if (preview.style.display === "block") return;
      input.click();
    });

    input.addEventListener("change", () => {
      const file = input.files && input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      uploadLabel.style.display = "none";

      currentX = 0; currentY = 0; scale = 1;
      applyTransform();
    });

    let dragging = false;
    let startX = 0, startY = 0;
    let currentX = 0, currentY = 0;
    let scale = 1;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function getPanLimits(){
      const rect = photoCard.getBoundingClientRect();
      const imgW = rect.width * 1.40 * scale;
      const imgH = rect.height * 1.40 * scale;
      const maxX = Math.max(0, (imgW - rect.width) / 2);
      const maxY = Math.max(0, (imgH - rect.height) / 2);
      return { maxX, maxY };
    }

    function applyTransform(){
      const lim = getPanLimits();
      currentX = clamp(currentX, -lim.maxX, lim.maxX);
      currentY = clamp(currentY, -lim.maxY, lim.maxY);
      preview.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    }

    preview.addEventListener("dragstart", (e) => e.preventDefault());

    preview.addEventListener("pointerdown", (e) => {
      if (preview.style.display !== "block") return;
      dragging = true;
      preview.style.cursor = "grabbing";
      preview.setPointerCapture(e.pointerId);
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      e.preventDefault();
    });

    preview.addEventListener("pointermove", (e) => {
      if (!dragging) return;
      currentX = e.clientX - startX;
      currentY = e.clientY - startY;
      applyTransform();
      e.preventDefault();
    });

    preview.addEventListener("pointerup", () => {
      dragging = false;
      preview.style.cursor = "grab";
    });

    preview.addEventListener("pointercancel", () => {
      dragging = false;
      preview.style.cursor = "grab";
    });

    photoCard.addEventListener("wheel", (e) => {
      if (preview.style.display !== "block") return;
      e.preventDefault();
      const delta = Math.sign(e.deltaY) * -0.08;
      scale = clamp(scale + delta, 1, 2.6);
      applyTransform();
    }, { passive:false });
  </script>
</body>
</html>
