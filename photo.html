<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --cosmic-1:#050a2a;
      --cosmic-2:#0a1a55;
      --cosmic-3:#0b2b7a;

      --card:#ffffff;
      --accent:#d7b45a;
      --accent-soft: rgba(215,180,90,0.55);
      --text-soft: rgba(255,255,255,0.75);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      height:100vh;
      width:100vw;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow:hidden;
      position:relative;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,0.06), transparent 35%),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(circle at 50% 120%, rgba(11,43,122,0.45), transparent 60%),
        linear-gradient(160deg, var(--cosmic-1), var(--cosmic-2) 55%, var(--cosmic-3));
    }

    /* hvězdičky v pozadí (pomalu nahoru a mizí) */
    .stars {
      position:absolute;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:0;
    }
    .star {
      position:absolute;
      width:4px;
      height:4px;
      border-radius:999px;
      background: rgba(255, 220, 140, 0.85);
      opacity:0;
      animation: starUp linear infinite;
      filter: blur(0.1px);
    }
    .star.small { width:2px; height:2px; opacity:0.0; }
    .star.mid   { width:3px; height:3px; }
    .star.big   { width:5px; height:5px; }

    @keyframes starUp {
      0%   { transform: translateY(30vh); opacity:0; }
      10%  { opacity:0.9; }
      60%  { opacity:0.7; }
      100% { transform: translateY(-120vh); opacity:0; }
    }

    /* karta */
    .card {
      position: relative;
      max-width: 900px;
      width: 100%;
      aspect-ratio: 16 / 7;
      background: var(--card);
      border-radius: 26px;
      box-shadow:
        0 26px 80px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.70);
      overflow: hidden;
      z-index: 2;

      display:flex;
      align-items:center;
      justify-content:center;

      animation: cardIn 0.7s ease-out forwards;
      transform: translateY(26px);
      opacity: 0;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(26px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* input */
    #photoInput { display:none; }

    /* tlačítko */
    .upload-btn{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      padding: 14px 34px;
      border-radius: 999px;
      border: 2px dashed var(--accent-soft);
      background: rgba(255,255,255,0.75);
      color: rgba(30,30,30,0.7);
      font-size: 14px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      user-select:none;
      cursor:pointer;
      z-index:5;
      transition: all 0.18s ease;
    }
    .upload-btn:hover{
      border-color: var(--accent);
      background: rgba(255,255,255,0.92);
    }

    /* preview obrázek */
    #preview{
      position:absolute;
      inset:0;
      width:120%;
      height:120%;
      object-fit:cover;
      display:none;
      z-index:2;

      cursor:grab;
      user-select:none;
      touch-action:none; /* nutné pro pinch/drag na mobilech */
      transform: translate3d(0px,0px,0) scale(1);
    }

    /* jemný lesk */
    .photo-overlay{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at top, rgba(215,180,90,0.12), transparent 60%);
      pointer-events:none;
      z-index:3;
    }

    @media (max-width: 520px){
      .card{ aspect-ratio: 16 / 10; border-radius:22px; }
      .upload-btn{ padding: 12px 26px; font-size: 13px; }
    }
  </style>
</head>

<body>

  <!-- hvězdičky -->
  <div class="stars" aria-hidden="true" id="stars"></div>

  <main class="card" id="card" aria-label="photo-card">
    <input type="file" id="photoInput" accept="image/*" />
    <img id="preview" alt="Selected image" draggable="false" />
    <div class="photo-overlay"></div>

    <div class="upload-btn" id="uploadBtn">image</div>
  </main>

  <script>
    // ---------- background stars ----------
    const stars = document.getElementById("stars");
    (function makeStars(){
      const count = 28;
      for(let i=0;i<count;i++){
        const s = document.createElement("div");
        s.className = "star " + (Math.random()<0.55 ? "small" : (Math.random()<0.75 ? "mid" : "big"));
        s.style.left = (Math.random()*100) + "vw";
        s.style.top  = (60 + Math.random()*80) + "vh";
        const dur = 6 + Math.random()*10;
        s.style.animationDuration = dur + "s";
        s.style.animationDelay = (Math.random()*3) + "s";
        stars.appendChild(s);
      }
    })();

    // ---------- photo logic ----------
    const card = document.getElementById("card");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadBtn = document.getElementById("uploadBtn");

    // transform state
    let tx = 0, ty = 0, scale = 1;

    // base image size relative to card (120%)
    const BASE = 1.2;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function getMaxTranslate(){
      const cw = card.clientWidth;
      const ch = card.clientHeight;

      const imgW = cw * BASE * scale;
      const imgH = ch * BASE * scale;

      // kolik můžeš posunout, aby nebyly okraje vidět
      const maxX = Math.max(0, (imgW - cw) / 2);
      const maxY = Math.max(0, (imgH - ch) / 2);

      return { maxX, maxY };
    }

    function apply(){
      const { maxX, maxY } = getMaxTranslate();
      tx = clamp(tx, -maxX, maxX);
      ty = clamp(ty, -maxY, maxY);
      preview.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(${scale})`;
    }

    function openPicker(){
      input.click();
    }

    uploadBtn.addEventListener("click", (e)=>{
      e.stopPropagation();
      openPicker();
    });

    card.addEventListener("click", ()=>{
      if (preview.style.display !== "block") openPicker();
    });

    input.addEventListener("change", ()=>{
      const file = input.files && input.files[0];
      if(!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      uploadBtn.style.display = "none";

      // reset
      tx = 0; ty = 0; scale = 1;
      apply();
    });

    // disable native drag ghost
    preview.addEventListener("dragstart", (e)=>e.preventDefault());

    // ---------- drag (pointer events) ----------
    let dragging = false;
    let startX = 0, startY = 0;

    preview.addEventListener("pointerdown", (e)=>{
      if (preview.style.display !== "block") return;
      dragging = true;
      preview.style.cursor = "grabbing";
      preview.setPointerCapture(e.pointerId);
      startX = e.clientX - tx;
      startY = e.clientY - ty;
      e.preventDefault();
    });

    preview.addEventListener("pointermove", (e)=>{
      if(!dragging) return;
      tx = e.clientX - startX;
      ty = e.clientY - startY;
      apply();
      e.preventDefault();
    });

    preview.addEventListener("pointerup", ()=>{
      dragging = false;
      preview.style.cursor = "grab";
    });

    preview.addEventListener("pointercancel", ()=>{
      dragging = false;
      preview.style.cursor = "grab";
    });

    // ---------- wheel zoom (desktop) ----------
    card.addEventListener("wheel", (e)=>{
      if (preview.style.display !== "block") return;

      e.preventDefault();
      const delta = -e.deltaY; // nahoru = zoom in
      const factor = delta > 0 ? 1.08 : 0.92;

      const newScale = clamp(scale * factor, 1, 3);
      scale = newScale;
      apply();
    }, { passive:false });

    // ---------- pinch zoom (mobile) ----------
    const pointers = new Map();
    let pinchStartDist = 0;
    let pinchStartScale = 1;

    preview.addEventListener("pointerdown", (e)=>{
      pointers.set(e.pointerId, {x:e.clientX, y:e.clientY});

      if (pointers.size === 2){
        const pts = Array.from(pointers.values());
        pinchStartDist = Math.hypot(pts[0].x - pts[1].x, pts[0].y - pts[1].y);
        pinchStartScale = scale;
      }
    });

    preview.addEventListener("pointermove", (e)=>{
      if (!pointers.has(e.pointerId)) return;
      pointers.set(e.pointerId, {x:e.clientX, y:e.clientY});

      if (pointers.size === 2){
        const pts = Array.from(pointers.values());
        const dist = Math.hypot(pts[0].x - pts[1].x, pts[0].y - pts[1].y);
        const ratio = dist / (pinchStartDist || dist);
        scale = clamp(pinchStartScale * ratio, 1, 3);
        apply();
      }
    });

    preview.addEventListener("pointerup", (e)=>{
      pointers.delete(e.pointerId);
    });
    preview.addEventListener("pointercancel", (e)=>{
      pointers.delete(e.pointerId);
    });

    // when resizing window, keep clamped
    window.addEventListener("resize", apply);
  </script>

</body>
</html>
