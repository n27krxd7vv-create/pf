<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vybrat fotku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#030716;
      --bg1:#06102c;
      --bg2:#0a1f4d;
      --nebula:#6a5cff;

      --gold1:#f7e6a3;
      --gold2:#d7b85f;

      --text:#f6f1dd;
      --muted:rgba(246,241,221,0.82);
      --card:rgba(5,10,26,0.45);
      --stroke:rgba(247,230,163,0.22);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      min-height:100vh;
      width:100vw;
      overflow:hidden;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px;
      position:relative;

      background:
        radial-gradient(900px 600px at 50% 35%, rgba(106,92,255,0.20), transparent 60%),
        radial-gradient(1100px 700px at 35% 75%, rgba(215,184,95,0.10), transparent 60%),
        radial-gradient(800px 550px at 70% 65%, rgba(10,31,77,0.55), transparent 65%),
        linear-gradient(180deg, var(--bg2), var(--bg1) 45%, var(--bg0));
    }

    /* hvězdičky */
    #starsLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }
    .starParticle{
      position:absolute;
      left:var(--x);
      top:110vh;
      width:var(--s);
      height:var(--s);
      border-radius:999px;
      background:linear-gradient(180deg, rgba(247,230,163,0.95), rgba(215,184,95,0.85));
      box-shadow:0 0 14px rgba(215,184,95,0.22);
      opacity:0;
      animation: rise var(--d) linear forwards;

    @keyframes rise{
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.9; }
      70%  { opacity: 0.55; }
      100% { transform: translateY(-240vh) rotate(25deg); opacity: 0; }
    }

    /* karta */
    .card{
      position:relative;
      z-index:2;
      width: min(980px, 94vw);
      height: min(520px, 62vw);
      background: rgba(255,255,255,0.92);
      border-radius: 26px;
      box-shadow:
        0 30px 90px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.18);
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      animation: cardIn 0.7s ease-out forwards;
      transform: translateY(22px);
      opacity: 0;
    }

    @keyframes cardIn{
      from{ opacity:0; transform: translateY(22px) scale(0.985); }
      to  { opacity:1; transform: translateY(0) scale(1); }
    }

    /* input hidden */
    #photoInput{ display:none; }

    /* CTA uprostřed */
    .upload-box{
      padding: 12px 30px;
      border-radius: 999px;
      border: 2px dashed rgba(10, 25, 60, 0.22);
      color: rgba(10, 25, 60, 0.65);
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: rgba(255,255,255,0.72);
      user-select:none;
      z-index:5;
      transition: all .18s ease;
    }

    .card:hover .upload-box{
      border-color: rgba(10, 25, 60, 0.36);
      color: rgba(10, 25, 60, 0.82);
      background: rgba(255,255,255,0.88);
      transform: translateY(-1px);
    }

    /* fotka (posun/zoom nechávám tak jak máš) */
    #preview{
      position:absolute;
      inset:0;
      width: 120%;
      height: 120%;
      object-fit: cover;
      display:none;
      z-index:2;
      cursor: grab;
      user-select:none;
      touch-action:none;
      transform: translate(0px,0px) scale(1);
    }

    /* jemný glow přes fotku */
    .photo-overlay{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 20%, rgba(255,211,138,0.10), transparent 55%);
      pointer-events:none;
      z-index:3;
    }

    /* (volitelné) mobilní poměry */
    @media (max-width: 520px){
      .card{
        width: min(980px, 96vw);
        height: min(520px, 70vw);
        border-radius: 22px;
      }
      .upload-box{
        font-size: 12px;
        padding: 12px 26px;
      }
    }
  </style>
</head>

<body>
  <!-- stejné pozadí / hvězdičky jako index -->
  <div id="starfield" aria-hidden="true"></div>

  <main class="card" id="card" aria-label="nahrání fotky">
    <input type="file" id="photoInput" accept="image/*">

    <img id="preview" alt="Vybraná fotka" draggable="false">
    <div class="photo-overlay"></div>

    <div class="upload-box" id="uploadLabel">Vybrat fotku</div>
  </main>

  <script>
    // --- STARFIELD (stejná logika si patří i do index.html) ---
    const starfield = document.getElementById("starfield");

    function createStars(count = 46){
      starfield.innerHTML = "";
      const types = ["dot","dot","dot","diamond","cross"]; // víc teček, pár hvězdiček
      for(let i=0;i<count;i++){
        const s = document.createElement("div");
        const type = types[Math.floor(Math.random()*types.length)];
        s.className = `star ${type}`;

        const size = (type === "cross") ? (2 + Math.random()*3) : (1.5 + Math.random()*3.5);
        const dur  = 10 + Math.random()*12;     // 10–22s
        const delay = (-Math.random()*dur) + "s"; // hned běží

        s.style.setProperty("--x", (Math.random()*100) + "vw");
        s.style.setProperty("--s", size + "px");
        s.style.setProperty("--d", dur + "s");
        s.style.setProperty("--delay", delay);

        // lehce různá jasnost
        s.style.opacity = 0;
        starfield.appendChild(s);
      }
    }

    createStars();
    window.addEventListener("resize", () => createStars());

    // --- PHOTO UPLOAD + DRAG ---
    const card = document.getElementById("card");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadLabel = document.getElementById("uploadLabel");

    card.addEventListener("click", () => {
      if (preview.style.display === "block") return;
      input.click();
    });

    input.addEventListener("change", () => {
      const file = input.files && input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      uploadLabel.style.display = "none";

      currentX = 0; currentY = 0; scale = 1;
      applyTransform();
    });

    // drag
    let dragging = false;
    let startX = 0, startY = 0;
    let currentX = 0, currentY = 0;
    let scale = 1;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function limits(){
      // dovolíme větší posun i dolů/nahoru (kvůli tvému problému)
      return {
        x: card.offsetWidth * 0.28,
        y: card.offsetHeight * 0.28
      };
    }

    function applyTransform(){
      preview.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    }

    preview.addEventListener("dragstart", (e) => e.preventDefault());

    preview.addEventListener("pointerdown", (e) => {
      if (preview.style.display !== "block") return;
      dragging = true;
      preview.style.cursor = "grabbing";
      preview.setPointerCapture(e.pointerId);
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      e.preventDefault();
    });

    preview.addEventListener("pointermove", (e) => {
      if (!dragging) return;

      const lim = limits();
      currentX = clamp(e.clientX - startX, -lim.x, lim.x);
      currentY = clamp(e.clientY - startY, -lim.y, lim.y);

      applyTransform();
      e.preventDefault();
    });

    preview.addEventListener("pointerup", () => {
      dragging = false;
      preview.style.cursor = "grab";
    });

    preview.addEventListener("pointercancel", () => {
      dragging = false;
      preview.style.cursor = "grab";
    });

    // (bonus) zoom kolečkem na desktopu — když nebudeš chtít, smaž
    card.addEventListener("wheel", (e) => {
      if (preview.style.display !== "block") return;
      e.preventDefault();
      const delta = Math.sign(e.deltaY) * -0.06;
      scale = clamp(scale + delta, 1, 2.2);
      applyTransform();
    }, { passive:false });
  </script>
</body>
</html>
