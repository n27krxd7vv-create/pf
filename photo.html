<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vybrat fotku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#040818;           /* kosmická tma */
      --bg2:#081a4a;           /* kosmická modř */
      --bg3:#0b2c7a;           /* hlubší modř */

      --accent: #ffd38a;       /* zlatavý nádech */
      --accent-soft: rgba(255,211,138,0.55);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      min-height:100vh;
      width:100vw;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow:hidden;
      position:relative;
      background:
        radial-gradient(circle at 50% 30%, rgba(255,255,255,0.08), transparent 55%),
        radial-gradient(circle at 20% 10%, rgba(255,211,138,0.10), transparent 45%),
        radial-gradient(circle at 70% 70%, rgba(120,170,255,0.10), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2) 55%, var(--bg3));
    }

    /* NADPIS PF 2026 – nahoře nad rámečkem */
    .photo-title{
      position:absolute;
      top:22px;
      left:50%;
      transform:translateX(-50%);
      z-index:6;

      font-family:"Playfair Display","Times New Roman",serif;
      font-size:clamp(28px,6vw,36px);
      font-weight:700;
      letter-spacing:0.12em;

      /* barva jako "2026" z indexu (gold-ish) */
      color:#f7e6a3;
      text-shadow: 0 10px 38px rgba(215,184,95,0.22);

      pointer-events:none;
      user-select:none;
      white-space:nowrap;
    }

    /* STARFIELD */
    #starfield{
      position:fixed;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:0;
    }

    .star{
      position:absolute;
      left: var(--x);
      top: 110vh;
      width: var(--s);
      height: var(--s);
      opacity: 0;
      transform: translateY(0) rotate(0deg);
      animation: rise var(--d) linear infinite;
      animation-delay: var(--delay);
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.20));
    }

    .star.dot{
      border-radius:999px;
      background: rgba(255,255,255,0.85);
    }

    .star.diamond{
      background: rgba(255,255,255,0.80);
      transform: translateY(0) rotate(45deg);
    }

    .star.cross{
      background: transparent;
    }
    .star.cross::before,
    .star.cross::after{
      content:"";
      position:absolute;
      inset:0;
      margin:auto;
      background: rgba(255,255,255,0.85);
      border-radius: 2px;
    }
    .star.cross::before{ width: 100%; height: 2px; }
    .star.cross::after{ width: 2px; height: 100%; }

    @keyframes rise{
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.9; }
      70%  { opacity: 0.55; }
      100% { transform: translateY(-240vh) rotate(25deg); opacity: 0; }
    }

    /* karta */
    .card{
      position:relative;
      z-index:2;
      width: min(980px, 94vw);
      height: min(560px, 72vw); /* trochu méně “obdélník” – víc použitelné pro fotku */
      background: rgba(255,255,255,0.92);
      border-radius: 26px;
      box-shadow:
        0 30px 90px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.18);
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      animation: cardIn 0.7s ease-out forwards;
      transform: translateY(22px);
      opacity: 0;
    }

    @keyframes cardIn{
      from{ opacity:0; transform: translateY(22px) scale(0.985); }
      to  { opacity:1; transform: translateY(0) scale(1); }
    }

    #photoInput{ display:none; }

    .upload-box{
      padding: 12px 30px;
      border-radius: 999px;
      border: 2px dashed rgba(10, 25, 60, 0.22);
      color: rgba(10, 25, 60, 0.65);
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: rgba(255,255,255,0.72);
      user-select:none;
      z-index:5;
      transition: all .18s ease;
    }

    .card:hover .upload-box{
      border-color: rgba(10, 25, 60, 0.36);
      color: rgba(10, 25, 60, 0.82);
      background: rgba(255,255,255,0.88);
      transform: translateY(-1px);
    }

    /* fotka */
    #preview{
      position:absolute;
      inset:0;
      width: 120%;
      height: 120%;
      object-fit: cover;
      display:none;
      z-index:2;
      cursor: grab;
      user-select:none;
      touch-action:none; /* důležité pro mobil */
      transform: translate(0px,0px) scale(1);
    }

    .photo-overlay{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 20%, rgba(255,211,138,0.10), transparent 55%);
      pointer-events:none;
      z-index:3;
    }

    @media (max-width: 520px){
      .card{
        width: min(980px, 96vw);
        height: min(560px, 88vw);
        border-radius: 22px;
      }
      .upload-box{
        font-size: 12px;
        padding: 12px 26px;
      }
      .photo-title{
        top:16px;
      }
    }
  </style>
</head>

<body>
  <div id="starfield" aria-hidden="true"></div>

  <main class="card" id="card" aria-label="nahrání fotky">
    <input type="file" id="photoInput" accept="image/*">
    <div class="photo-title">PF 2026</div>

    <img id="preview" alt="Vybraná fotka" draggable="false">
    <div class="photo-overlay"></div>

    <div class="upload-box" id="uploadLabel">Vybrat fotku</div>
  </main>

  <script>
    /* ===== STARFIELD ===== */
    const starfield = document.getElementById("starfield");

    function createStars(count = 46){
      starfield.innerHTML = "";
      const types = ["dot","dot","dot","diamond","cross"];
      for(let i=0;i<count;i++){
        const s = document.createElement("div");
        const type = types[Math.floor(Math.random()*types.length)];
        s.className = `star ${type}`;

        const size = (type === "cross") ? (2 + Math.random()*3) : (1.5 + Math.random()*3.5);
        const dur  = 10 + Math.random()*12;
        const delay = (-Math.random()*dur) + "s";

        s.style.setProperty("--x", (Math.random()*100) + "vw");
        s.style.setProperty("--s", size + "px");
        s.style.setProperty("--d", dur + "s");
        s.style.setProperty("--delay", delay);

        starfield.appendChild(s);
      }
    }
    createStars();
    window.addEventListener("resize", () => createStars());

    /* ===== KOMPRESNÍ FUNKCE (Varianta A) ===== */
    const MAX_UPLOAD_MB = 12;   // kolik může user vybrat z telefonu (před kompresí)
    const MAX_SIDE = 1600;      // finální delší strana fotky
    const JPEG_QUALITY = 0.82;  // kvalita (0–1)

    async function compressImageToJpeg(file) {
      const mb = file.size / (1024 * 1024);
      if (mb > MAX_UPLOAD_MB) {
        throw new Error(`Fotka je moc velká (${mb.toFixed(1)} MB). Limit je ${MAX_UPLOAD_MB} MB.`);
      }

      let bitmap;
      try {
        bitmap = await createImageBitmap(file);
      } catch {
        throw new Error("Fotku se nepovedlo načíst. Zkus prosím nahrát JPG (některé telefony dávají HEIC).");
      }

      const srcW = bitmap.width;
      const srcH = bitmap.height;
      const scale = Math.min(1, MAX_SIDE / Math.max(srcW, srcH));
      const dstW = Math.round(srcW * scale);
      const dstH = Math.round(srcH * scale);

      const canvas = document.createElement("canvas");
      canvas.width = dstW;
      canvas.height = dstH;

      const ctx = canvas.getContext("2d", { alpha: false });
      ctx.drawImage(bitmap, 0, 0, dstW, dstH);

      const blob = await new Promise((resolve) => {
        canvas.toBlob((b) => resolve(b), "image/jpeg", JPEG_QUALITY);
      });

      if (!blob) throw new Error("Nepovedlo se vytvořit JPG.");

      return blob;
    }

    /* ===== PHOTO UPLOAD + DRAG + ZOOM ===== */
    const card = document.getElementById("card");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadLabel = document.getElementById("uploadLabel");

    card.addEventListener("click", () => {
      if (preview.style.display === "block") return;
      input.click();
    });

    // drag
    let dragging = false;
    let startX = 0, startY = 0;
    let currentX = 0, currentY = 0;
    let scale = 1;

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function limits(){
      return {
        x: card.offsetWidth * 0.28,
        y: card.offsetHeight * 0.28
      };
    }

    function applyTransform(){
      preview.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    }

    preview.addEventListener("dragstart", (e) => e.preventDefault());

    preview.addEventListener("pointerdown", (e) => {
      if (preview.style.display !== "block") return;
      dragging = true;
      preview.style.cursor = "grabbing";
      preview.setPointerCapture(e.pointerId);
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      e.preventDefault();
    });

    preview.addEventListener("pointermove", (e) => {
      if (!dragging) return;

      const lim = limits();
      currentX = clamp(e.clientX - startX, -lim.x, lim.x);
      currentY = clamp(e.clientY - startY, -lim.y, lim.y);

      applyTransform();
      e.preventDefault();
    });

    preview.addEventListener("pointerup", () => {
      dragging = false;
      preview.style.cursor = "grab";
    });

    preview.addEventListener("pointercancel", () => {
      dragging = false;
      preview.style.cursor = "grab";
    });

    // ✅ ZMĚNA: výběr fotky -> komprese -> preview (už je to “lehké”)
    input.addEventListener("change", async () => {
      const file = input.files && input.files[0];
      if (!file) return;

      try {
        const jpgBlob = await compressImageToJpeg(file);

        const url = URL.createObjectURL(jpgBlob);
        preview.src = url;
        preview.style.display = "block";
        uploadLabel.style.display = "none";

        currentX = 0; currentY = 0; scale = 1;
        applyTransform();

        console.log(
          "Original MB:", (file.size/1024/1024).toFixed(2),
          "→ Compressed MB:", (jpgBlob.size/1024/1024).toFixed(2)
        );

        // TIP: až budeme napojovat Supabase, uploadovat budeme právě jpgBlob
        // (ne původní file)
      } catch (err) {
        alert(err?.message || "Nepovedlo se zpracovat fotku.");
      }
    });

    // zoom kolečkem na desktopu
    card.addEventListener("wheel", (e) => {
      if (preview.style.display !== "block") return;
      e.preventDefault();
      const delta = Math.sign(e.deltaY) * -0.06;
      scale = clamp(scale + delta, 1, 2.2);
      applyTransform();
    }, { passive:false });
  </script>
</body>
</html>
