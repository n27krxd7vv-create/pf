<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vyber fotku</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* KOSMICKÁ MODŘ */
      --bg0:#030716;
      --bg1:#06102c;
      --bg2:#0a1f4d;
      --nebula:#6a5cff;

      /* zlaté akcenty (PF styl) */
      --gold1:#f7e6a3;
      --gold2:#d7b85f;

      --card:#ffffff;
      --shadow: 0 24px 60px rgba(0,0,0,0.22), 0 0 0 1px rgba(255,255,255,0.85);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    body{
      height:100vh;
      width:100vw;
      overflow:hidden;
      font-family:"Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
      position:relative;

      background:
        radial-gradient(900px 600px at 50% 35%, rgba(106,92,255,0.20), transparent 60%),
        radial-gradient(1100px 700px at 35% 75%, rgba(215,184,95,0.10), transparent 60%),
        radial-gradient(800px 550px at 70% 65%, rgba(10,31,77,0.55), transparent 65%),
        linear-gradient(180deg, var(--bg2), var(--bg1) 45%, var(--bg0));
    }

    /* HVĚZDIČKY VRSTVA */
    #starsLayer{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:1;
    }

    .starParticle{
      position:absolute;
      left:var(--x);
      top:110vh;
      width:var(--s);
      height:var(--s);
      border-radius:999px;
      background:linear-gradient(180deg, rgba(247,230,163,0.95), rgba(215,184,95,0.85));
      box-shadow:0 0 14px rgba(215,184,95,0.22);
      opacity:0;
      animation: rise var(--d) linear forwards;
    }

    .plusParticle{
      position:absolute;
      left:var(--x);
      top:110vh;
      color:rgba(247,230,163,0.85);
      font-size:var(--fs);
      opacity:0;
      text-shadow:0 0 14px rgba(215,184,95,0.18);
      animation: risePlus var(--d) linear forwards;
    }

    @keyframes rise{
      0%   { transform:translateY(0) scale(0.95); opacity:0; }
      10%  { opacity:0.9; }
      100% { transform:translateY(calc(-130vh - var(--y))) scale(1.05); opacity:0; }
    }

    @keyframes risePlus{
      0%   { transform:translateY(0) rotate(0deg); opacity:0; }
      12%  { opacity:0.9; }
      100% { transform:translateY(calc(-130vh - var(--y))) rotate(30deg); opacity:0; }
    }

    /* KARTA */
    .card{
      position:relative;
      max-width: 860px;
      width:100%;
      min-height: 460px;
      background: var(--card);
      border-radius: 30px;
      box-shadow: var(--shadow);
      overflow:hidden;
      z-index:2;
      cursor:pointer;
      display:flex;
      justify-content:center;
      align-items:center;
      animation: cardIn 0.7s ease-out forwards;
      transform: translateY(26px);
      opacity: 0;
    }

    @keyframes cardIn{
      from { opacity:0; transform:translateY(26px) scale(0.98); }
      to   { opacity:1; transform:translateY(0) scale(1); }
    }

    #photoInput{ display:none; }

    .upload-box{
      padding: 14px 34px;
      border-radius: 999px;
      border: 2px dashed rgba(215,184,95,0.75);
      color: rgba(10,31,77,0.70);
      font-size: 14px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      transition: all 0.2s ease;
      background: rgba(255,255,255,0.65);
      user-select:none;
      z-index:5;
      font-weight:600;
    }

    .card:hover .upload-box{
      border-color: rgba(215,184,95,1);
      color: rgba(10,31,77,0.85);
      background: rgba(255,255,255,0.92);
      transform: translateY(-1px);
    }

    /* PREVIEW */
    #preview{
      position:absolute;
      inset:0;
      width:120%;
      height:120%;
      object-fit:cover;
      display:none;
      z-index:2;
      cursor:grab;
      user-select:none;
      touch-action:none; /* důležité pro mobil */
      transform: translate(0px, 0px);
    }

    /* jemný závoj (aby fotka ladila) */
    .photo-overlay{
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 50% 10%, rgba(215,184,95,0.10), transparent 60%),
        radial-gradient(circle at 50% 100%, rgba(106,92,255,0.10), transparent 60%);
      pointer-events:none;
      z-index:3;
    }

    @media (max-width:520px){
      .card{
        min-height: 420px;
        border-radius: 26px;
      }
      .upload-box{
        padding: 12px 26px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <!-- hvězdičky -->
  <div id="starsLayer" aria-hidden="true"></div>

  <main class="card" id="card" aria-label="Vyber fotku">
    <input type="file" id="photoInput" accept="image/*">

    <img id="preview" alt="Vybraná fotka" draggable="false">
    <div class="photo-overlay"></div>

    <div class="upload-box" id="uploadLabel">Vyber fotku</div>
  </main>

  <script>
    /* ====== HVĚZDIČKY (stejné chování jako PF) ====== */
    const starsLayer = document.getElementById("starsLayer");

    function spawnStarParticle(){
      const el = document.createElement("div");
      const isPlus = Math.random() < 0.35;

      const x = (Math.random()*100).toFixed(2) + "vw";
      const size = (2 + Math.random()*4).toFixed(2) + "px";
      const drift = (Math.random()*70).toFixed(0) + "px";
      const dur = (7.5 + Math.random()*7.5).toFixed(2) + "s";

      if(isPlus){
        el.className = "plusParticle";
        el.textContent = Math.random() < 0.5 ? "✦" : "✧";
        el.style.setProperty("--x", x);
        el.style.setProperty("--y", drift);
        el.style.setProperty("--d", dur);
        el.style.setProperty("--fs", (10 + Math.random()*14).toFixed(0) + "px");
      } else {
        el.className = "starParticle";
        el.style.setProperty("--x", x);
        el.style.setProperty("--y", drift);
        el.style.setProperty("--d", dur);
        el.style.setProperty("--s", size);
      }

      starsLayer.appendChild(el);
      const ms = (parseFloat(dur) * 1000) + 150;
      setTimeout(()=> el.remove(), ms);
    }

    setInterval(() => {
      const n = 1 + Math.floor(Math.random()*2);
      for(let i=0;i<n;i++) spawnStarParticle();
    }, 260);

    /* ====== FOTO: výběr + posouvání ====== */
    const card = document.getElementById("card");
    const input = document.getElementById("photoInput");
    const preview = document.getElementById("preview");
    const uploadLabel = document.getElementById("uploadLabel");

    // otevři dialog pouze když ještě není fotka
    card.addEventListener("click", (e) => {
      if (preview.style.display === "block") return;
      input.click();
    });

    input.addEventListener("change", () => {
      const file = input.files && input.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = "block";
      uploadLabel.style.display = "none";

      currentX = 0;
      currentY = 0;
      applyTransform();
    });

    let dragging = false;
    let startX = 0, startY = 0;
    let currentX = 0, currentY = 0;

    function limits(){
      return {
        x: card.offsetWidth * 0.15,
        y: card.offsetHeight * 0.15
      };
    }

    function applyTransform(){
      preview.style.transform = `translate(${currentX}px, ${currentY}px)`;
    }

    function clamp(v, min, max){
      return Math.max(min, Math.min(max, v));
    }

    preview.addEventListener("dragstart", (e) => e.preventDefault());

    preview.addEventListener("pointerdown", (e) => {
      if (preview.style.display !== "block") return;

      dragging = true;
      preview.style.cursor = "grabbing";
      preview.setPointerCapture(e.pointerId);

      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      e.preventDefault();
    });

    preview.addEventListener("pointermove", (e) => {
      if (!dragging) return;

      const lim = limits();
      currentX = clamp(e.clientX - startX, -lim.x, lim.x);
      currentY = clamp(e.clientY - startY, -lim.y, lim.y);

      applyTransform();
      e.preventDefault();
    });

    preview.addEventListener("pointerup", () => {
      dragging = false;
      preview.style.cursor = "grab";
    });

    preview.addEventListener("pointercancel", () => {
      dragging = false;
      preview.style.cursor = "grab";
    });
  </script>

</body>
</html>
